<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al Maymunah - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
  line-height:1.6;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
  box-shadow: inset 0 2px 6px rgba(255,255,255,.6),
              0 2px 6px rgba(0,0,0,.12);
}

/* SEARCH */
.search-wrap{
  position:relative;
  display:flex;
  align-items:center;
  gap:8px;
}
.search-icon{
  width:20px;
  height:20px;
  opacity:.75;
}
.search-wrap input{
  width:300px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.5);
  font-family:inherit;
}

/* SEARCH RESULTS */
.search-results{
  position:absolute;
  top:42px;
  left:28px;
  width:300px;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  display:none;
  z-index:20;
}
.search-results div{
  padding:8px 12px;
  cursor:pointer;
  border-bottom:1px solid #e4d8c2;
}
.search-results div:last-child{border-bottom:none}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social{display:flex;gap:12px}
.social img{
  width:26px;
  height:26px;
  filter: drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:35px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
  box-shadow: inset 0 2px 6px rgba(255,255,255,.6),
              0 3px 10px rgba(0,0,0,.15);
}
header img{
  max-width:320px;
  border-radius:8px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}
header p{color:#5c4b36;font-size:16px}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
  padding-bottom:5px;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}
aside a:hover{background:#f7e8c9}

/* MAIN */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  font-weight:400;
  margin-bottom:18px;
}

/* ARTICLE */
.article{
  padding:16px;
  margin-bottom:16px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:10px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
}
.article:hover{transform:translateY(-2px)}

.article-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.article-date{
  font-size:13px;
  color:#6b5a45;
  display:flex;
  gap:8px;
  align-items:center;
}

/* TAGS beside date */
.tag{
  display:flex;
  align-items:center;
  gap:4px;
  padding:2px 6px;
  border:1px solid #d9c7a4;
  background:#fdfbf6;
  border-radius:6px;
  font-size:12px;
}
.tag img{width:12px;height:12px}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
}
.article p{font-size:15px}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  margin-top:40px;
  font-size:14px;
  color:#6b5a45;
}
</style>
</head>
