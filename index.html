/* ===== TOP BAR ===== */
.topbar{

}
.search-wrap input:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(180,136,56,.25);
}

.search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:16px;
  opacity:.7;
}

.search-results{

.search-results div:hover{background:#f7e8c9}

.social{
