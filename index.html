<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= READ MORE FIX ================= */
.read-more{
  text-decoration:none;
  color:#1a5fb4;
}
.read-more:hover{
  text-decoration:underline;
}

/* ================= SWEEP EFFECT ================= */
.sweep{
  position:relative;
  overflow:hidden;
}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-120%;
  width:60%;
  height:200%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.15) 30%,
    rgba(255,255,255,0.9) 50%,
    rgba(255,255,255,0.15) 70%,
    rgba(255,255,255,0) 100%
  );
  transform:skewX(-18deg);
  animation:hardSweep 6s cubic-bezier(.4,0,.2,1) infinite;
  pointer-events:none;
}
@keyframes hardSweep{
  0%{left:-120%}
  45%{left:120%}
  100%{left:120%}
}

/* ================= ARTICLE IMAGE ================= */
.article-thumb{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:8px;
}

/* image overlay fade */
.article-image-wrap{
  position:relative;
  margin-bottom:12px;
}
.article-image-wrap::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.15),
    rgba(0,0,0,.45)
  );
  border-radius:8px;
}
.article-image-text{
  position:absolute;
  bottom:12px;
  left:14px;
  right:14px;
  color:#fff;
  z-index:2;
}
.article-image-text h3{
  font-size:20px;
}
.article-image-text p{
  font-size:14px;
  opacity:.85;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* ================= SEARCH ================= */
.search-area{
  display:flex;
  gap:10px;
}
.search-box input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #d8c7a4;
}
.search-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:#e2d2ae;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
}
.header-title{
  display:flex;
  gap:26px;
}
.header-text h1{
  font-size:46px;
}
.header-text p{
  max-width:620px;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:#fff;
  border-radius:14px;
  padding:26px;
}
.article{
  background:#fefbf4;
  border-radius:10px;
  padding:18px;
  margin-bottom:18px;
}
.article-title{
  font-size:22px;
  color:#1a5fb4;
}

/* ================= ASIDE ================= */
aside{
  background:#fff;
  border-radius:14px;
  padding:18px;
}
.nav-item{
  padding:10px;
  background:#efe3cd;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">ÿßÿ≥ÿ™ÿ®ÿßŸÜÿ©</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles‚Ä¶">
    </div>
    <div class="search-icon" onclick="searchArticles()">üîç</div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title sweep">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif" width="220">
      <div class="header-text">
        <h1>Al-IstibƒÅnah</h1>
        <p>Upholding the AthƒÅr and the Creed of the Salaf‚Ä¶</p>
      </div>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item" onclick="location.href='/'">Home</div>
  <div class="nav-item" onclick="location.href='/articles.html'">Articles</div>
  <div class="nav-item" onclick="location.href='/library.html'">Library</div>
</aside>

</div>

<footer>
¬© 2025 Al-IstibƒÅnah
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";

    const imageHTML = a.image ? `
      <div class="article-image-wrap">
        <img src="${a.image}" class="article-thumb">
        <div class="article-image-text">
          <h3>${a.title}</h3>
          <p>${a.excerpt}</p>
        </div>
      </div>` : "";

    d.innerHTML = `
      ${imageHTML}
      <div class="article-title">${a.title}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more ¬ª</a></p>
    `;
    c.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(q)location.href="/search.html?s="+encodeURIComponent(q);
}
</script>

</body>
</html>
