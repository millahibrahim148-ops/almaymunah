<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

.page-indicator{
  font-size:14px;
  color:#5c4b36;
}
.page-indicator strong{color:#3a2b1a}
.page-indicator span{
  display:block;
  font-weight:bold;
  margin-top:2px;
}

.top-tools{
  display:flex;
  align-items:center;
  gap:14px;
}

/* SEARCH */
.search-wrap{position:relative}
.search-wrap input{
  width:320px;
  padding:8px 12px 8px 38px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
}
.search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:16px;
  opacity:.7;
}

/* SOCIAL */
.social{
  display:flex;
  align-items:center;
  gap:12px;
}
.social img{
  width:20px;
  opacity:.85;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:35px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}
header img{
  max-width:320px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}
header p{color:#5c4b36}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

/* ARTICLE */
.article-link{
  text-decoration:none;
  color:inherit;
}

.article{
  padding:16px;
  border:1px solid #d9c7a4;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:16px;
  position:relative;
}

.article:hover{background:#f7e8c9}

.article-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#6b5a45;
  margin-bottom:6px;
}

.meta{
  display:flex;
  align-items:center;
  gap:10px;
}

.date{
  display:flex;
  align-items:center;
  gap:4px;
}

.tags span{
  cursor:pointer;
  transition:.2s;
}
.tags span:hover{
  text-shadow:0 0 6px rgba(180,136,56,.6);
}

.share{
  cursor:pointer;
  padding:6px;
  border-radius:8px;
  transition:.2s;
}
.share:hover{
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  transform:translateY(-2px);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  color:#3a2b1a;
  margin:6px 0;
}
.article p{color:#5c4b36}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  margin-top:40px;
  font-size:14px;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="page-indicator">
    <strong>Al-Maymunah</strong> — Upon the Manhaj Salaf — Hanbali — Athari
    <span>Home</span>
  </div>

  <div class="top-tools">
    <div class="search-wrap">
      <img class="search-icon" src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/icon%20image/search-magnifying-glass-white-icon.webp?raw=true">
      <input id="searchInput" placeholder="Search articles or tags…">
    </div>

    <div class="social">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/telegram-xxl.png">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/youtube-app-white-icon.webp">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/instagram-white-icon.webp">
    </div>
  </div>
</div>

<header>
<img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/maktaba-almaymnh.gif">
<h1>Al-Maymunah</h1>
<p>Islam • Sunnah • Knowledge</p>
</header>

<div class="container">
<aside>
<h3>Navigation</h3>
<a href="index.html">Home</a>
<a href="library.html">Library</a>
<a href="article.html">Articles</a>
<a href="about.html">About</a>
</aside>

<main id="articles"></main>
</div>

<footer>© 2025 Al-Maymunah. All rights reserved.</footer>

<script>
const articles=[
{
  title:"Seeking Knowledge Upon the Sunnah",
  desc:"A reminder on sincerity and methodology.",
  tags:["Manhaj","Ilm"],
  link:"articles/seeking-knowledge.html"
},
{
  title:"Why the Salaf Warned Against Innovation",
  desc:"Understanding bid‘ah through the early generations.",
  tags:["Bidah","Salaf"],
  link:"articles/warning-against-bidah.html"
}
];

const list=document.getElementById("articles");

articles.forEach(a=>{
  list.innerHTML+=`
  <a class="article-link" href="${a.link}">
    <div class="article">
      <div class="article-top">
        <div class="meta">
          <div class="date">
            <img width="14" src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/icon%20image/2226-calendar.png?raw=true">
            ${new Date().toLocaleDateString()}
          </div>
          <div class="tags">
            ${a.tags.join(" / ")}
          </div>
        </div>

        <div class="share" onclick="event.preventDefault();navigator.share?navigator.share({title:'${a.title}',url:'${a.link}'}):alert('Sharing not supported');">
          <img width="16" src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/icon%20image/export-share-icon.webp?raw=true">
        </div>
      </div>

      <h3>${a.title}</h3>
      <p>${a.desc}</p>
    </div>
  </a>`;
});
</script>

</body>
</html>
