<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

.page-indicator{
  font-size:14px;
  color:#5c4b36;
}
.page-indicator strong{color:#3a2b1a}
.page-indicator span{
  display:block;
  font-weight:bold;
  margin-top:2px;
}

.top-tools{
  display:flex;
  gap:14px;
}

/* SEARCH */
.search-wrap{position:relative}
.search-wrap input{
  width:320px;
  padding:8px 12px 8px 38px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
}
.search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:16px;
  opacity:.7;
}

.search-results{
  position:absolute;
  top:110%;
  left:0;
  width:100%;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:10px;
  display:none;
  z-index:20;
}
.search-results div{
  padding:8px 10px;
  cursor:pointer;
}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social{display:flex;gap:12px}
.social img{
  width:20px;
  filter:drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
  transition:.2s;
}
.social img:hover{
  transform:translateY(-2px);
  filter:drop-shadow(0 4px 6px rgba(0,0,0,.45));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:35px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}
header img{
  max-width:320px;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
}
header p{color:#5c4b36}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border-radius:8px;
  text-decoration:none;
  color:#3a2b1a;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border-radius:10px;
}

/* ARTICLE */
.article-link{text-decoration:none;color:inherit}

.article{
  padding:16px;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:18px;
  border:1px solid #d9c7a4;
}

.article-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#6b5a45;
}

.meta{display:flex;gap:10px;align-items:center}

.tags span:hover{
  text-shadow:0 0 6px rgba(180,136,56,.6);
}

.share{
  padding:6px;
  border-radius:8px;
}
.share:hover{
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  transform:translateY(-2px);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin:8px 0;
}
.article p{color:#5c4b36}

/* ✅ IMAGE FIX */
.article-thumb{
  width:100%;
  height:140px;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
.article-thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  margin-top:40px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
}
</style>
</head>

<body>

<div class="topbar">
  <div class="page-indicator">
    <strong>Al-Maymunah</strong>
    <span>Home</span>
  </div>
</div>

<header>
<img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/maktaba-almaymnh.gif">
<h1>Al-Maymunah</h1>
<p>Islam • Sunnah • Knowledge</p>
</header>

<div class="container">
<aside>
<h3>Navigation</h3>
<a href="index.html">Home</a>
<a href="library.html">Library</a>
<a href="about.html">About</a>
</aside>

<main id="articles"></main>
</div>

<footer>© 2025 Al-Maymunah</footer>

<script>
const articles=[
{
  title:"Advice for the Seeker of 'Ilm Regarding Taking Notes & Reading Books",
  desc:"A concise advice for the student of knowledge regarding acquiring understanding through reading and note-taking.",
  image:"https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/download%20(2).jpg",
  tags:["Thaalib Al-'Ilm"],
  link:"articles/a-concise-advice-for-notes-and-reading.html"
},
{
  title:"Why the Salaf Warned Against Innovation",
  desc:"Understanding bid‘ah through the early generations.",
  tags:["Bid‘ah","Salaf"],
  link:"articles/warning-against-bidah.html"
}
];

const list=document.getElementById("articles");

articles.forEach(a=>{
  list.innerHTML+=`
  <a class="article-link" href="${a.link}">
    <div class="article">
      <div class="article-top">
        <div class="meta">
          <span>${new Date().toLocaleDateString()}</span>
          <div class="tags">${a.tags.join(" / ")}</div>
        </div>
      </div>

      <h3>${a.title}</h3>
      <p>${a.desc}</p>

      ${a.image ? `<div class="article-thumb"><img src="${a.image}"></div>` : ""}
    </div>
  </a>`;
});
</script>

</body>
</html>
