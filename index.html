<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:"Cormorant Garamond",serif;
  background:#f4efe4;
  color:#2f2a22;
}

/* ================= TOP BAR (SKEUOMORPHIC) ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:linear-gradient(#f9f4e8,#e7dcc6);
  border-bottom:1px solid #bfa97c;
  box-shadow:
    inset 0 1px 0 #fff,
    0 2px 6px rgba(0,0,0,.25);
}

.page-indicator{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
  text-shadow:0 1px 0 #fff;
}

.page-indicator span{
  display:block;
  font-size:13px;
  color:#6a563b;
}

/* ================= SEARCH ================= */
.search-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}

.search-btn{
  width:46px;
  height:46px;
  border-radius:12px;
  background:linear-gradient(#e8dcc4,#cdb58c);
  border:1px solid #a58a5a;
  box-shadow:
    inset 0 1px 0 #fff,
    0 3px 6px rgba(0,0,0,.35);
  cursor:pointer;
}

.search-btn:active{
  box-shadow:
    inset 0 2px 6px rgba(0,0,0,.4);
}

.search-btn img{width:18px}

.search-wrap input{
  width:300px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #a58a5a;
  background:linear-gradient(#fdfaf3,#e9dcc4);
  box-shadow:
    inset 0 2px 6px rgba(0,0,0,.25),
    0 1px 0 #fff;
}

.search-wrap input:focus{
  outline:none;
  background:#fffdf8;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(#f8f2e6,#e6dac2);
  border-bottom:1px solid #bfa97c;
  box-shadow:
    inset 0 1px 0 #fff,
    0 4px 10px rgba(0,0,0,.25);
  padding:28px 20px;
}

.header-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:26px;
}

header img{
  max-width:220px;
  border-radius:10px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 4px 10px rgba(0,0,0,.35);
}

header h1{
  font-family:"Amiri",serif;
  font-size:44px;
  color:#3a2b1a;
  text-shadow:0 1px 0 #fff;
}

header p{
  color:#6a563b;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* ================= SIDEBAR ================= */
aside{
  width:260px;
  background:linear-gradient(#f8f2e6,#e6dac2);
  border:1px solid #bfa97c;
  border-radius:14px;
  padding:18px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 4px 10px rgba(0,0,0,.3);
}

aside a{
  display:block;
  padding:12px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid #bfa97c;
  background:linear-gradient(#fffaf0,#e9dcc4);
  text-decoration:none;
  color:#3a2b1a;
  box-shadow:
    inset 0 1px 0 #fff,
    0 2px 5px rgba(0,0,0,.25);
}

aside a:active{
  box-shadow:
    inset 0 3px 6px rgba(0,0,0,.35);
}

/* ================= MAIN ================= */
main{
  flex:1;
  background:linear-gradient(#fffaf0,#efe2ca);
  padding:20px;
  border:1px solid #bfa97c;
  border-radius:14px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 6px 14px rgba(0,0,0,.35);
}

/* ================= ARTICLE ================= */
.article{
  padding:18px;
  margin-bottom:18px;
  background:linear-gradient(#fffdf6,#efe3cd);
  border:1px solid #bfa97c;
  border-radius:14px;
  box-shadow:
    inset 0 1px 0 #fff,
    0 6px 14px rgba(0,0,0,.3);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:22px;
  color:#3a2b1a;
}

.article p{
  color:#5c4b36;
}

/* ================= FOOTER ================= */
footer{
  margin-top:40px;
  padding:24px;
  text-align:center;
  background:linear-gradient(#f8f2e6,#e6dac2);
  border-top:1px solid #bfa97c;
  box-shadow:
    inset 0 1px 0 #fff;
  color:#6a563b;
}

/* ================= MOBILE ================= */
@media(max-width:800px){
  .container{flex-direction:column}
  .search-wrap input{width:100%}
  .search-btn{width:56px;height:56px}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="page-indicator">
    المكتب استبانة
    <span>Sunni • Salafi • Athari</span>
  </div>

  <div class="search-wrap">
    <div class="search-btn">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
    <input placeholder="Search articles or tags…">
  </div>
</div>

<header>
  <div class="header-inner">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif">
    <div>
      <h1>Al-Istibanah</h1>
      <p>Clarification upon the Manhaj of the Salaf</p>
    </div>
  </div>
</header>

<div class="container">
  <aside>
    <a href="#">Home</a>
    <a href="#">Articles</a>
    <a href="#">Library</a>
    <a href="#">About</a>
  </aside>

  <main>
    <div class="article">
      <h3>Advice for the Student of Knowledge</h3>
      <p>Sincerity, patience, and correct methodology.</p>
    </div>
  </main>
</div>

<footer>© 2025 Al-Istibanah</footer>

</body>
</html>
