<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/Untitled%20design.png">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

.header-text h1{
  font-family:"Playfair Display","Cormorant Garamond",serif;
  font-weight:600;
}

/* Sweep */
.sweep{position:relative;overflow:hidden}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-120%;
  width:60%;
  height:200%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.15) 30%,
    rgba(255,255,255,.9) 50%,
    rgba(255,255,255,.15) 70%,
    rgba(255,255,255,0) 100%
  );
  transform:skewX(-18deg);
  animation:hardSweep 4.5s cubic-bezier(.4,0,.2,1) infinite;
  pointer-events:none;
}
@keyframes hardSweep{
  0%{left:-120%}
  45%{left:120%}
  100%{left:120%}
}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}
.search-area{
  display:flex;
  align-items:center;
  gap:10px;
}
.search-box input{
  padding:10px 14px;
  width:280px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-box input:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(180,140,70,.35);
}

/* Header */
header{position:relative;border-bottom:1px solid #cbb891}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{display:flex;gap:26px;align-items:center}
.header-title img{width:220px}
.header-text h1{
  font-family:"Amiri",serif;
  font-size:46px;
  color:#3a2b1a;
}
.header-text p{color:#4a3f2f}

/* Social */
.social-icons{display:flex;gap:8px}
.social-icons a{
  width:44px;height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
}
.social-icons img{width:22px}
.social-fb{background:#5b7bd5}
.social-tw{background:#5fc0eb}
.social-ig{background:#3f658a}
.social-mail{background:#39b4e3}

/* Layout */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* Main */
main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85));
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
}
.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:20px;
}
.article-title{
  color:#1a5fb4;
  font-size:22px;
  margin-bottom:10px;
}
.read-more{color:#1a5fb4;text-decoration:none}

/* Search results */
#searchResults{
  max-width:1150px;
  margin:20px auto;
  padding:0 20px;
}

/* Aside */
aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88));
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 10px;
}
.nav-item{
  padding:10px;
  margin-bottom:8px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
  border-radius:6px;
}

/* Footer */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
}

/* Mobile */
@media(max-width:768px){
  .container{grid-template-columns:1fr}
  .header-inner{flex-direction:column;align-items:flex-start}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-area">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search articles...">
    </div>
  </div>
</div>

<div id="searchResults"></div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/1228(1).gif">
      <div class="header-text sweep">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf.</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="#" class="social-fb"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
      <a href="#" class="social-tw"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a href="#" class="social-ig"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="#" class="social-mail"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/mail-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <p>Use the search bar above to find articles.</p>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articles = [];

fetch('/data/articles.json')
  .then(res => res.json())
  .then(data => articles = data);

document.getElementById('searchInput').addEventListener('input', function () {
  const query = this.value.toLowerCase();

  if (!query) {
    document.getElementById('searchResults').innerHTML = '';
    return;
  }

  const results = articles.filter(a =>
    a.title.toLowerCase().includes(query) ||
    a.excerpt.toLowerCase().includes(query) ||
    a.tags.join(' ').toLowerCase().includes(query)
  );

  document.getElementById('searchResults').innerHTML = results.map(a => `
    <div class="article">
      <div class="article-title">${a.title}</div>
      <p>${a.excerpt}... <a href="${a.url}" class="read-more">Read more »</a></p>
      <small>${a.date}</small>
    </div>
  `).join('');
});
</script>

</body>
</html>
