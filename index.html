<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al-Maymunah — Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* -------------------------
       Theme (kept from your version)
       ------------------------- */
    :root{
      --gold:#c2a444;
      --bg:#fdfbf6;
      --panel:#fffdf9;
      --trim:#d9c7a4;
      --accent:#6d4c2f;
      --muted:#5a4a36;
    }

    body {
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      background: var(--bg);
      color: #2f2f2f;
    }

    /* Header */
    header {
      text-align: center;
      padding: 35px 20px;
      background: linear-gradient(180deg,#fdfbf6,#f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7),
                  0 3px 10px rgba(0,0,0,0.15);
    }
    header img {
      max-width: 320px;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: "Amiri", serif;
      font-size: 34px;
      color: #3a2b1a;
    }
    header p {
      font-size: 15px;
      color: #5c4b36;
    }

    /* Layout */
    .container {
      display: flex;
      max-width: 1300px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 24px;
      align-items: flex-start;
    }

    /* LEFT NAV */
    aside.left {
      width: 220px;
      background: linear-gradient(180deg,#fbf7ef,#f3e9d6);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      height: fit-content;
      flex-shrink: 0; /* prevents stretching */
    }
    aside.left h3 {
      font-family: "Amiri", serif;
      font-size: 20px;
      color: #4b3621;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--trim);
      padding-bottom: 5px;
    }
    .sidebar-links a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: linear-gradient(180deg,#fdfbf6,#efe3cd);
      border: 1px solid var(--trim);
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
    }
    .sidebar-links a:hover {
      background: #f7e8c9;
      transform: translateX(4px);
    }

    /* MAIN */
    main {
      flex: 1;
      background: var(--panel);
      padding: 25px;
      border: 1px solid #e4d8c2;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    main h2 {
      font-family: "Amiri", serif;
      font-size: 28px;
      color: #3a2b1a;
      margin-bottom: 20px;
    }

    /* Article list (vertical cards) */
    .articles-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .article-card {
      display:flex;
      gap:16px;
      align-items:flex-start;
      background: linear-gradient(180deg,#fbf7ef,#f3e9d6);
      border: 1px solid var(--trim);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }

    /* placeholder for future article image */
    .article-thumb {
      width: 140px;
      height: 96px;
      background: #fff;
      border-radius: 8px;
      flex-shrink: 0;
      object-fit: cover;
      border:1px solid #e6d6b0;
    }

    .article-body {
      flex:1;
    }

    .article-title {
      font-family:"Amiri",serif;
      font-size:20px;
      margin:0 0 6px 0;
      color:#3a2b1a;
    }

    .article-desc {
      margin:0 0 10px 0;
      color: var(--muted);
      line-height:1.6;
      font-size:15px;
    }

    .article-meta {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .article-link {
      display:inline-block;
      margin-left: auto;
      background: var(--accent);
      color: #fff;
      padding: 8px 12px;
      border-radius:6px;
      text-decoration:none;
      font-size:14px;
    }
    .article-link:hover { background:#8b6543; }

    /* Pagination area */
    .pagination {
      margin-top: 22px;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .pg-arrow {
      background: var(--accent);
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
    }
    .pg-arrow[disabled] { opacity:.45; cursor:not-allowed; }

    .pg-number {
      display:inline-block;
      padding:8px 10px;
      border:1px solid var(--trim);
      background:#fbf7ef;
      cursor:pointer;
      font-family:"Amiri", serif;
      border-radius:6px;
    }

    .pg-number.current {
      background: var(--accent);
      color:#fff;
      border:none;
    }

    /* The jump box ... you asked for is placed here */
    .page-jump {
      display:flex;
      gap:6px;
      align-items:center;
      margin-left:8px;
    }
    .page-jump input {
      width:64px;
      padding:6px 8px;
      border-radius:6px;
      border:1px solid var(--trim);
      text-align:center;
      font-size:14px;
    }
    .page-jump button {
      padding:6px 10px;
      border-radius:6px;
      border:none;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
    }

    .status {
      margin-left:8px;
      color:var(--muted);
      font-size:14px;
    }

    /* Footer */
    footer {
      text-align:center;
      padding:20px;
      margin-top:50px;
      border-top:1px solid #e4d8c2;
      color:#5c4b36;
    }

    /* Responsive: adjust per requirements */
    @media (max-width: 900px) {
      .container { padding: 16px; gap:12px; }
      aside.left { display:none; } /* hide left nav on small screens */
      .article-thumb { width: 110px; height:78px; }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/main/icon%20image/maktabat%20almaymunah.gif" alt="Al-Maymunah Banner">
    <h1>Al-Maymunah</h1>
    <p>Maktabat Al-Maymunah — Islam • Sunnah • Knowledge</p>
  </header>

  <div class="container">

    <!-- LEFT NAVIGATION -->
    <aside class="left" aria-label="Main navigation">
      <h3>Navigation</h3>
      <div class="sidebar-links">
        <a href="index.html">Home</a>
        <a href="library.html">Library</a>
        <a href="articles.html">Articles</a>
        <a href="#">Audio</a>
        <a href="#">About</a>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <h2>Recommended Articles</h2>

      <!-- Articles list (injected by JS) -->
      <div id="articles-list" class="articles-list">
        <!-- Loading placeholder -->
        <div class="article-card"><div style="height:18px;width:220px;background:#eee;border-radius:6px"></div></div>
      </div>

      <!-- Pagination controls -->
      <div class="pagination" id="pagination">
        <button id="prevBtn" class="pg-arrow" aria-label="Previous page">←</button>

        <div id="pageNumbers" aria-live="polite"></div>

        <!-- jump input (the (...) you asked for) -->
        <div class="page-jump">
          <input id="jumpInput" type="number" min="1" placeholder="..." aria-label="Jump to page number">
          <button id="jumpBtn">Go</button>
        </div>

        <button id="nextBtn" class="pg-arrow" aria-label="Next page">→</button>

        <div class="status" id="engineStatus"></div>
      </div>

    </main>

  </div>

  <footer>
    <p>&copy; 2025 Al-Maymunah. All rights reserved.</p>
  </footer>

  <!-- ====== Enhanced Auto-Detect + Pagination Script ====== -->
  <script>
  (function () {
    // ---------- CONFIG ----------
    const GITHUB_USER = "millahibrahim148-ops";
    const REPO = "almaymunah";
    const ARTICLE_FOLDER = "articles";
    const BRANCH = "main";

    // cache key & ttl
    const CACHE_KEY = "am_article_cache_v3";
    const CACHE_TTL = 6 * 60 * 60 * 1000; // 6 hours

    // DOM
    const listEl = document.getElementById("articles-list");
    const pageNumbersEl = document.getElementById("pageNumbers");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const jumpInput = document.getElementById("jumpInput");
    const jumpBtn = document.getElementById("jumpBtn");
    const engineStatus = document.getElementById("engineStatus");

    // state
    let articles = []; // {title,desc,link,thumb(optional)}
    let currentPage = 1;
    let perPage = window.innerWidth < 768 ? 3 : 4;

    // helpers: cache
    function cacheGet() {
      try {
        const raw = localStorage.getItem(CACHE_KEY);
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        if (Date.now() - parsed.time > CACHE_TTL) { localStorage.removeItem(CACHE_KEY); return null; }
        return parsed.data;
      } catch (e) { return null; }
    }
    function cacheSet(data) {
      try { localStorage.setItem(CACHE_KEY, JSON.stringify({ time: Date.now(), data })); } catch (e) {}
    }

    // fetch helper
    async function fetchJson(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error("Fetch error " + r.status);
      return await r.json();
    }

    // extract title/desc from file contents
    function stripTags(s){ return s.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim(); }

    function extractTitle(content, filename) {
      const t = content.match(/<title[^>]*>([\s\S]*?)<\/title>/i);
      if (t && t[1].trim()) return stripTags(t[1]);
      const h1 = content.match(/<h1[^>]*>([\s\S]*?)<\/h1>/i);
      if (h1 && h1[1].trim()) return stripTags(h1[1]);
      const mdH = content.match(/^#\s+(.+)/m);
      if (mdH) return mdH[1].trim();
      return filename.replace(/\.(html|md|txt)$/i,"").replace(/[-_]/g," ");
    }

    function extractDesc(content) {
      const p = content.match(/<p[^>]*>([\s\S]*?)<\/p>/i);
      if (p && p[1].trim()) return stripTags(p[1]).slice(0,420);
      // fallback: first block of markdown text
      const blocks = content.split(/\r?\n\r?\n/).map(b => b.trim()).filter(Boolean);
      for (let b of blocks) {
        if (/^#{1,6}\s+/.test(b)) continue;
        return b.replace(/[#>*`]/g,"").slice(0,420);
      }
      return "No description available.";
    }

    // build article card DOM
    function makeCard(a) {
      const wrap = document.createElement("div");
      wrap.className = "article-card";

      // thumb (if present)
      const thumb = document.createElement("img");
      thumb.className = "article-thumb";
      thumb.alt = "";
      if (a.thumb) thumb.src = a.thumb;
      else {
        thumb.style.background = "#fff";
        thumb.style.border = "1px solid #e6d6b0";
      }

      const body = document.createElement("div");
      body.className = "article-body";

      const h = document.createElement("h3");
      h.className = "article-title";
      h.textContent = a.title;

      const p = document.createElement("p");
      p.className = "article-desc";
      p.textContent = a.desc;

      const meta = document.createElement("div");
      meta.className = "article-meta";

      const aLink = document.createElement("a");
      aLink.className = "article-link";
      aLink.textContent = "Read";
      aLink.href = a.link;
      aLink.rel = "noopener";

      meta.appendChild(aLink);

      body.appendChild(h);
      body.appendChild(p);
      body.appendChild(meta);

      wrap.appendChild(thumb);
      wrap.appendChild(body);

      return wrap;
    }

    // render current page (replace content, no animation)
    function renderPage() {
      listEl.innerHTML = "";
      if (!articles.length) {
        listEl.innerHTML = `<div class="article-card"><div style="height:18px;width:220px;background:#eee;border-radius:6px"></div></div>`;
        engineStatus.textContent = "No articles found.";
        return;
      }
      const totalPages = Math.max(1, Math.ceil(articles.length / perPage));
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * perPage;
      const slice = articles.slice(start, start + perPage);

      slice.forEach(a => listEl.appendChild(makeCard(a)));

      // update buttons enabled state
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;

      engineStatus.textContent = `Page ${currentPage} of ${totalPages}`;
      renderPageNumbers(totalPages);
    }

    // render page numbers in the style you requested:
    // show up to 3 numbers: [current] current-1 current-2 (descending order left->right),
    // then ellipsis and last page
    function renderPageNumbers(totalPages) {
      pageNumbersEl.innerHTML = "";

      // compute pages to show: current, current-1, current-2 (if >=1)
      const pages = [];
      for (let i = 0; i < 3; i++) {
        const n = currentPage - i;
        if (n >= 1) pages.push(n);
      }
      // pages currently: [current, current-1, current-2]
      // we show them left-to-right as pages[0], pages[1], pages[2]
      pages.forEach((num, idx) => {
        const btn = document.createElement("span");
        btn.className = "pg-number" + (idx === 0 ? " current" : "");
        btn.textContent = num;
        btn.title = "Go to page " + num;
        btn.onclick = () => { currentPage = num; renderPage(); };
        pageNumbersEl.appendChild(btn);
      });

      // if there are pages below (i.e., currentPage > 3), show ellipsis and last page button
      if (currentPage > 3) {
        const ell = document.createElement("span");
        ell.className = "pg-number";
        ell.textContent = "...";
        ell.style.cursor = "default";
        pageNumbersEl.appendChild(ell);

        const last = document.createElement("span");
        last.className = "pg-number";
        last.textContent = totalPages;
        last.title = "Go to last page";
        last.onclick = () => { currentPage = totalPages; renderPage(); };
        pageNumbersEl.appendChild(last);
      } else {
        // Also if totalPages > pages shown and currentPage <=3, show any remaining pages ascending (optional)
        if (totalPages > pages[pages.length - 1]) {
          // show next pages if any (for neatness)
          for (let n = pages[pages.length - 1] + 1; n <= Math.min(totalPages, 3); n++) {
            const b = document.createElement("span");
            b.className = "pg-number";
            b.textContent = n;
            b.onclick = () => { currentPage = n; renderPage(); };
            pageNumbersEl.appendChild(b);
          }
          if (totalPages > 3) {
            const ell = document.createElement("span");
            ell.className = "pg-number";
            ell.textContent = "...";
            ell.style.cursor = "default";
            pageNumbersEl.appendChild(ell);

            const last = document.createElement("span");
            last.className = "pg-number";
            last.textContent = totalPages;
            last.onclick = () => { currentPage = totalPages; renderPage(); };
            pageNumbersEl.appendChild(last);
          }
        }
      }
    }

    // page jump
    jumpBtn.addEventListener("click", () => {
      const totalPages = Math.max(1, Math.ceil(articles.length / perPage));
      const n = parseInt(jumpInput.value, 10);
      if (!isNaN(n) && n >= 1 && n <= totalPages) {
        currentPage = n;
        renderPage();
      } else {
        // invalid input: indicate briefly
        jumpInput.value = "";
        jumpInput.placeholder = "1 - " + totalPages;
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderPage(); }
    });
    nextBtn.addEventListener("click", () => {
      const totalPages = Math.max(1, Math.ceil(articles.length / perPage));
      if (currentPage < totalPages) { currentPage++; renderPage(); }
    });

    // main loader: fetch file list from GitHub contents API and read a few files
    async function loadFromGitHub() {
      engineStatus.textContent = "Loading articles...";
      // try cached
      const cached = cacheGet();
      if (cached && Array.isArray(cached)) {
        articles = cached;
        renderPage();
        engineStatus.textContent = "Loaded from cache.";
        return;
      }

      try {
        const apiURL = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${ARTICLE_FOLDER}?ref=${BRANCH}`;
        const files = await fetchJson(apiURL);

        if (!Array.isArray(files)) throw new Error("unexpected response");

        // filter .html .md .txt, ignore starting with _ and draft folder
        const valid = files.filter(f => {
          const lower = (f.name || "").toLowerCase();
          if (lower.startsWith("_")) return false;
          if (f.type !== "file") return false;
          if (lower.endsWith(".html") || lower.endsWith(".md") || lower.endsWith(".txt")) {
            if ((f.path || "").toLowerCase().includes("drafts")) return false;
            return true;
          }
          return false;
        });

        if (valid.length === 0) {
          articles = [];
          renderPage();
          engineStatus.textContent = "No articles found in /" + ARTICLE_FOLDER + "/";
          return;
        }

        // Fetch contents for all valid files (we can limit if extremely many)
        const fetchPromises = valid.map(async f => {
          try {
            const rawUrl = f.download_url || (`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${f.path}`);
            const resp = await fetch(rawUrl);
            if (!resp.ok) throw new Error("file fetch error");
            const txt = await resp.text();

            const title = extractTitle(txt, f.name);
            const desc = extractDesc(txt);
            // optional: attempt to find first image (img src) for thumbnail
            const imgMatch = txt.match(/<img[^>]+src=["']([^"']+)["']/i);
            const thumb = imgMatch ? imgMatch[1] : null;

            return {
              title,
              desc,
              link: `${ARTICLE_FOLDER}/${f.name}`,
              thumb
            };
          } catch (e) {
            console.warn("file parse fail", f.name, e);
            return null;
          }
        });

        const results = await Promise.all(fetchPromises);
        // keep only successfully parsed
        articles = results.filter(Boolean);

        // if none parsed, fallback to filename-based list
        if (articles.length === 0) {
          articles = valid.map(f => ({
            title: f.name.replace(/\.(html|md|txt)$/i, "").replace(/[-_]/g, " "),
            desc: "No description available.",
            link: `${ARTICLE_FOLDER}/${f.name}`,
            thumb: null
          }));
        }

        // cache the parsed list (titles and desc)
        cacheSet(articles);
        renderPage();
        engineStatus.textContent = `Loaded ${articles.length} articles.`;
      } catch (err) {
        console.error(err);
        engineStatus.textContent = "Error loading articles (see console).";
      }
    }

    // initialize
    loadFromGitHub();

    // handle window resize (recompute perPage)
    window.addEventListener("resize", () => {
      const newPer = window.innerWidth < 768 ? 3 : 4;
      if (newPer !== perPage) {
        perPage = newPer;
        currentPage = 1;
        renderPage();
      }
    });

  })();
  </script>

</body>
</html>
