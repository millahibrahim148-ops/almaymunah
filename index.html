<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibanah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

:root{
  --bg:#fdfbf6;
  --panel:#fbf7ef;
  --border:#d9c7a4;
  --text:#2f2f2f;
  --muted:#5c4b36;
  --accent:#b68a3a;
}

body[data-theme="light"]{
  --bg:#ffffff;
  --panel:#f6f6f6;
  --border:#dddddd;
  --text:#222;
  --muted:#555;
}

body[data-theme="dark"]{
  --bg:#121212;
  --panel:#1c1c1c;
  --border:#2a2a2a;
  --text:#e5e5e5;
  --muted:#b3b3b3;
}

body{
  font-family:"Cormorant Garamond",serif;
  background:var(--bg);
  color:var(--text);
  transition:background .35s,color .35s;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:linear-gradient(180deg,var(--bg),var(--panel));
  border-bottom:1px solid var(--border);
}

.page-indicator{
  font-family:"Amiri",serif;
  font-size:20px;
}

.page-indicator span{
  display:block;
  font-size:13px;
  color:var(--muted);
}

.top-tools{
  display:flex;
  align-items:center;
  gap:14px;
}

/* SEARCH */
.search-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}

.search-btn{
  width:44px;
  height:44px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.25s;
}

.search-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

.search-btn img{width:18px}

.search-wrap input{
  width:300px;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--panel);
  transition:.3s;
}

.search-wrap input:focus{
  outline:none;
  box-shadow:0 0 0 3px rgba(182,138,58,.35);
}

/* SEARCH RESULTS (PRESERVED) */
.search-results{
  position:absolute;
  top:110%;
  left:54px;
  width:calc(100% - 54px);
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  display:none;
  z-index:20;
}

.search-results div{
  padding:10px;
  cursor:pointer;
}

.search-results div:hover{
  background:rgba(182,138,58,.15);
}

/* SETTINGS */
.settings{
  width:44px;
  height:44px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  cursor:pointer;
  transition:.25s;
}

.settings:hover{
  transform:translateY(-2px);
}

.settings-panel{
  position:absolute;
  right:22px;
  top:70px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  display:none;
  z-index:50;
}

.settings-panel button{
  display:block;
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  cursor:pointer;
}

/* ===== HEADER ===== */
header{
  padding:28px 20px;
  background:linear-gradient(180deg,var(--bg),var(--panel));
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:26px;
}

header img{
  max-width:220px;
}

header h1{
  font-family:"Amiri",serif;
  font-size:42px;
}

header p{
  color:var(--muted);
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
}

aside a{
  display:block;
  padding:12px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid var(--border);
  text-decoration:none;
  color:var(--text);
  transition:.25s;
}

aside a:hover{
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:var(--panel);
  padding:20px;
  border:1px solid var(--border);
  border-radius:14px;
}

/* ARTICLE (PRESERVED) */
.article{
  padding:18px;
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:18px;
  transition:.3s;
}

.article:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 26px rgba(0,0,0,.25);
}

/* FOOTER */
footer{
  text-align:center;
  padding:24px;
  border-top:1px solid var(--border);
  margin-top:40px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:800px){
  .container{flex-direction:column}
  .search-wrap input{width:100%}
  .search-btn,.settings{width:52px;height:52px}
}
</style>
</head>

<body data-theme="sepia">

<div class="topbar">
  <div class="page-indicator">
    المكتب استبانة
    <span>Sunni • Salafi • Athari</span>
  </div>

  <div class="top-tools">
    <div class="search-wrap">
      <div class="search-btn" onclick="document.getElementById('searchInput').focus()">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
      </div>
      <input id="searchInput" placeholder="Search articles or tags…">
      <div class="search-results" id="searchResults"></div>
    </div>

    <div class="settings" onclick="toggleSettings()">⚙</div>
  </div>
</div>

<div class="settings-panel" id="settingsPanel">
  <button onclick="setTheme('sepia')">Sepia</button>
  <button onclick="setTheme('light')">Light</button>
  <button onclick="setTheme('dark')">Black</button>
</div>

<header>
  <div class="header-inner">
    <img id="banner"
      src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif">
    <div>
      <h1>Al-Istibanah</h1>
      <p>Knowledge upon the understanding of the Salaf</p>
    </div>
  </div>
</header>

<div class="container">
  <aside>
    <a href="#">Home</a>
    <a href="#">Articles</a>
    <a href="#">Library</a>
    <a href="#">About</a>
  </aside>

  <main>
    <div class="article">
      <h3>Advice for the Student of Knowledge</h3>
      <p>Guidance regarding sincerity, patience, and method.</p>
    </div>
  </main>
</div>

<footer>© 2025 Al-Istibanah</footer>

<script>
function toggleSettings(){
  const p=document.getElementById("settingsPanel");
  p.style.display=p.style.display==="block"?"none":"block";
}

function setTheme(t){
  document.body.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
  document.getElementById("banner").src =
    t==="dark"
    ? "https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png"
    : "https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif";
}

const saved=localStorage.getItem("theme");
if(saved) setTheme(saved);
</script>

</body>
</html>
