<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#fdfbf6;
  --panel:#fffdf9;
  --trim:#d9c7a4;
  --accent:#6d4c2f;
  --muted:#5c4b36;
}

body{
  font-family:"Cormorant Garamond",serif;
  background:var(--bg);
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid var(--trim);
}

.search-wrap{
  position:relative;
}
.search-wrap input{
  width:220px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--trim);
  background:linear-gradient(180deg,#fffdf9,#efe3cd);
  box-shadow:inset 0 2px 4px rgba(255,255,255,.7),
             0 4px 8px rgba(0,0,0,.15);
  font-family:inherit;
}
.search-results{
  position:absolute;
  top:42px;
  left:0;
  width:100%;
  background:var(--panel);
  border:1px solid var(--trim);
  border-radius:10px;
  box-shadow:0 8px 18px rgba(0,0,0,.2);
  display:none;
  z-index:50;
}
.search-results div{
  padding:8px 12px;
  cursor:pointer;
  font-size:15px;
}
.search-results div:hover{
  background:#f7e8c9;
}

/* ===== SOCIAL ===== */
.social{
  display:flex;
  gap:12px;
}
.social a img{
  width:26px;
  height:26px;
  filter:drop-shadow(0 2px 3px rgba(0,0,0,.3));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 20px;
}
header img{
  max-width:320px;
  margin-bottom:10px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
}
header p{color:var(--muted)}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* ===== SIDEBAR ===== */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid var(--trim);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  border-bottom:1px solid var(--trim);
  margin-bottom:12px;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:8px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid var(--trim);
  border-radius:8px;
  text-decoration:none;
  color:#3a2b1a;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:var(--panel);
  padding:22px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  font-weight:400;
  margin-bottom:18px;
}

/* ===== ARTICLE CARD ===== */
.article{
  position:relative;
  padding:16px;
  margin-bottom:16px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid var(--trim);
  border-radius:12px;
  cursor:pointer;
}
.article:hover{transform:translateY(-2px)}

.article-date{
  position:absolute;
  top:10px;
  right:14px;
  font-size:13px;
  color:var(--muted);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  margin-bottom:6px;
}
.article p{font-size:15px}

/* ===== TAGS ===== */
.tags{
  display:flex;
  gap:8px;
  margin-top:10px;
  flex-wrap:wrap;
}
.tag{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 8px;
  border:1px solid var(--trim);
  background:#fdfbf6;
  border-radius:6px;
  font-size:13px;
}
.tag img{
  width:14px;
  height:14px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid var(--trim);
  margin-top:40px;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="search-wrap">
    <input id="searchInput" placeholder="Search articles or tags…">
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="social">
    <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/telegram-xxl.png"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/youtube-app-white-icon.webp"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/instagram-white-icon.webp"></a>
  </div>
</div>

<header>
  <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/d69b007b25bfaec809bc9382222712702c9e104a/icon%20image/maktabat%20almaymunah.gif">
  <h1>Al-Maymunah</h1>
  <p>Maktabat al-Maymunah — Sunnah & Knowledge</p>
</header>

<div class="container">

<aside>
  <h3>Navigation</h3>
  <a href="index.html">Home</a>
  <a href="library.html">Library</a>
  <a href="articles.html">Articles</a>
</aside>

<main>
<h2>Recommended Articles</h2>
<div id="articles"></div>
</main>

</div>

<footer>
  © 2025 Al-Maymunah. All rights reserved.
</footer>

<script>
const TAG_ICON="https://freesvg.org/img/Folder-1.png";

const ARTICLES=[
  {title:"The Path of Knowledge",desc:"Foundations of seeking knowledge.",link:"articles/path.html",tags:["Manhaj","Knowledge"]},
  {title:"Adab of the Student",desc:"Etiquettes before knowledge.",link:"articles/adab.html",tags:["Adab","Tarbiyah"]},
];

const container=document.getElementById("articles");
const searchInput=document.getElementById("searchInput");
const searchResults=document.getElementById("searchResults");

ARTICLES.forEach(a=>{
  const card=document.createElement("div");
  card.className="article";
  card.onclick=()=>location.href=a.link;

  const date=document.createElement("div");
  date.className="article-date";
  date.textContent=new Date().toLocaleDateString();

  card.innerHTML=`<h3>${a.title}</h3><p>${a.desc}</p>`;
  card.appendChild(date);

  const tags=document.createElement("div");
  tags.className="tags";
  a.tags.forEach(t=>{
    const tag=document.createElement("span");
    tag.className="tag";
    tag.innerHTML=`<img src="${TAG_ICON}">${t}`;
    tags.appendChild(tag);
  });

  card.appendChild(tags);
  container.appendChild(card);
});

/* SEARCH */
searchInput.addEventListener("input",()=>{
  searchResults.innerHTML="";
  if(!searchInput.value){searchResults.style.display="none";return;}
  searchResults.style.display="block";
  ARTICLES.filter(a=>a.title.toLowerCase().includes(searchInput.value.toLowerCase()) ||
    a.tags.join().toLowerCase().includes(searchInput.value.toLowerCase()))
    .forEach(a=>{
      const d=document.createElement("div");
      d.textContent=a.title;
      d.onclick=()=>location.href=a.link;
      searchResults.appendChild(d);
    });
});
</script>

</body>
</html>
