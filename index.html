<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/Untitled%20design.png">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

.header-text h1{
  font-family:"Playfair Display","Cormorant Garamond",serif;
  font-weight:600;
  letter-spacing:.3px;
}

/* Hard bending light sweep */
.sweep{
  position:relative;
  overflow:hidden;
}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-120%;
  width:60%;
  height:200%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.15) 30%,
    rgba(255,255,255,.9) 50%,
    rgba(255,255,255,.15) 70%,
    rgba(255,255,255,0) 100%
  );
  transform:skewX(-18deg);
  animation:hardSweep 4.5s cubic-bezier(.4,0,.2,1) infinite;
  pointer-events:none;
}
@keyframes hardSweep{
  0%{left:-120%}
  45%{left:120%}
  100%{left:120%}
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}

.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

.search-area{
  display:flex;
  align-items:center;
  gap:10px;
}

.search-box input{
  padding:10px 14px;
  width:280px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}

.search-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.search-icon img{width:16px}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}

.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:30px;
}

.header-title{
  display:flex;
  gap:26px;
  align-items:center;
}

.header-title img{
  width:220px;
}

.header-text h1{
  font-family:"Amiri",serif;
  font-size:46px;
  color:#3a2b1a;
}

.header-text p{
  max-width:600px;
  color:#4a3f2f;
}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:8px;
}

.social-icons a{
  width:44px;
  height:44px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.social-icons img{width:22px}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:10px;
}

.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}

.article-title{
  font-size:22px;
  color:#1a5fb4;
}
.article-title:hover{
  text-decoration:underline;
  cursor:pointer;
}

/* WordPress-style meta */
.article-meta{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  color:#6b5a45;
  margin:6px 0 10px;
}

.article-meta img{
  width:14px;
  height:14px;
  opacity:.75;
}

.read-more{
  color:#1a5fb4;
  text-decoration:none;
}
.read-more:hover{
  text-decoration:underline;
}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}

aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 10px;
}

.nav-item{
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
    <div class="search-icon" onclick="searchArticles()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/1228(1).gif">
      <div class="header-text sweep">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf.</p>
      </div>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.sort((a,b)=>new Date(b.date)-new Date(a.date))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/2226-calendar.png">
        <span>${formatDate(a.date)}</span>
      </div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  renderArticles(
    articlesData.filter(a=>
      a.title.toLowerCase().includes(q)||
      a.excerpt.toLowerCase().includes(q)
    )
  );
}

function formatDate(d){
  return new Date(d).toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric"});
}
</script>

</body>
</html>
