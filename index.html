<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Al-Maymunah — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Source+Serif+4&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fdfbf6; --panel:#fffdf9; --trim:#d9c7a4; --accent:#6d4c2f; --muted:#5a4a36;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Source Serif 4",serif;background:var(--bg);color:#2f2f2f}

    header{text-align:center;padding:32px 18px;background:linear-gradient(180deg,#fdfbf6,#f2e9d8);border-bottom:1px solid #c8b48c}
    header img{max-width:320px;margin-bottom:10px}
    header h1{font-family:"Amiri",serif;font-size:34px;margin:6px 0;color:#3a2b1a}
    header p{color:var(--muted);font-size:15px}

    .page-wrap{max-width:1200px;margin:28px auto;padding:0 18px;display:flex;gap:20px}
    aside.left{width:220px;background:linear-gradient(180deg,#fbf7ef,#f3e9d6);border:1px solid var(--trim);border-radius:12px;padding:16px}
    aside.left h3{font-family:"Amiri",serif;font-size:18px;margin-bottom:12px}
    .sidebar-links a{display:block;padding:10px 12px;margin-bottom:8px;border-radius:8px;border:1px solid var(--trim);background:#fbf7ef;text-decoration:none;color:#3a2b1a}

    main{flex:1;background:var(--panel);padding:22px;border:1px solid #e4d8c2;border-radius:10px}
    main h2{font-family:"Amiri",serif;font-size:26px;margin-bottom:18px}

    .articles-list{display:flex;flex-direction:column;gap:16px}
    .article-card{position:relative;padding:16px;border-radius:12px;border:1px solid var(--trim);background:linear-gradient(180deg,#fbf7ef,#f3e9d6);cursor:pointer}
    .article-card:hover{background:#f7ecd7}

    .article-title{font-family:"Amiri",serif;font-size:20px;margin:0 0 6px}
    .article-desc{font-size:15px;color:var(--muted)}

    .article-tags{display:flex;gap:8px;margin-top:10px;align-items:center}
    .tag{display:flex;gap:6px;align-items:center;background:#f2e9d8;border:1px solid var(--trim);border-radius:6px;padding:4px 8px;font-size:13px}
    .tag svg{width:14px;height:14px;fill:#4a4a4a}

    footer{text-align:center;margin-top:40px;padding:18px;border-top:1px solid var(--trim);color:var(--muted)}
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/d69b007b25bfaec809bc9382222712702c9e104a/icon%20image/maktabat%20almaymunah.gif" alt="Al-Maymunah">
  <h1>Al-Maymunah</h1>
  <p>Maktabat Al-Maymunah — Islam • Sunnah • Knowledge</p>
</header>

<div class="page-wrap">
  <aside class="left">
    <h3>Navigation</h3>
    <div class="sidebar-links">
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="articles.html">Articles</a>
      <a href="#">Audio</a>
      <a href="#">About</a>
    </div>
  </aside>

  <main>
    <h2>Recommended Articles</h2>
    <div id="articles-list" class="articles-list"></div>
  </main>
</div>

<footer>
  &copy; 2025 Al-Maymunah. All rights reserved.
</footer>

<script>
const articles=[
 {title:"Hilyatu Taalib al-Ilm",desc:"Guidance for the student of knowledge.",link:"articles/hilyah.html",tags:["Aqidah","Manhaj"]},
 {title:"The Wasiyyah of Abu Ishaq al-Hibari",desc:"A classical advice text.",link:"articles/wasiyyah.html",tags:["Akhlaq"]}
];

const list=document.getElementById("articles-list");
articles.forEach(a=>{
 const card=document.createElement("div");card.className="article-card";card.onclick=()=>location.href=a.link;
 card.innerHTML=`<h3 class="article-title">${a.title}</h3><p class="article-desc">${a.desc}</p>`;
 const tagWrap=document.createElement("div");tagWrap.className="article-tags";
 a.tags.forEach(t=>{tagWrap.innerHTML+=`<span class="tag"><svg viewBox='0 0 24 24'><path d='M10 4H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-8l-2-2z'/></svg>${t}</span>`});
 card.appendChild(tagWrap);
 list.appendChild(card);
});
</script>

</body>
</html>
