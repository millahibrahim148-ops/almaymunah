<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

.page-indicator{
  font-size:13px;
  color:#6b5a45;
  line-height:1.4;
}
.page-indicator strong{
  color:#3a2b1a;
}
.page-indicator span{
  display:block;
  font-weight:bold;
  color:#3a2b1a;
}

.top-tools{
  display:flex;
  align-items:center;
  gap:14px;
}

/* SEARCH */
.search-wrap{
  position:relative;
  display:flex;
  align-items:center;
}
.search-icon{
  width:16px;
  margin-right:8px;
  opacity:.75;
  cursor:pointer;
}
.search-wrap input{
  width:300px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
}

/* SEARCH RESULTS */
.search-results{
  position:absolute;
  top:115%;
  left:0;
  width:100%;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:10px;
  display:none;
  z-index:20;
}
.search-results div{
  padding:8px 10px;
  cursor:pointer;
}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social{
  display:flex;
  gap:12px;
}
.social img{
  width:20px;
  opacity:.85;
  filter: drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
  transition:.2s;
}
.social img:hover{
  transform:translateY(-2px);
  filter: drop-shadow(0 4px 6px rgba(0,0,0,.45));
}

/* ===== HEADER (IMPROVED) ===== */
header{
  text-align:center;
  padding:28px 20px 32px;
  background:
    linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

header img{
  max-width:220px;
  margin:0 auto 10px;
  display:block;
}

header h1{
  font-family:"Amiri",serif;
  font-size:40px;
  font-weight:400;
  color:#3a2b1a;
}

.header-divider{
  width:120px;
  height:1px;
  background:#c8b48c;
  margin:10px auto;
}

header p{
  font-size:15px;
  color:#5c4b36;
  max-width:520px;
  margin:0 auto;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

/* ARTICLE */
.article-link{ text-decoration:none; color:inherit }

.article{
  padding:16px;
  border:1px solid #d9c7a4;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:16px;
}

.article-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#6b5a45;
}

.meta{
  display:flex;
  gap:10px;
  align-items:center;
}

.tags span{
  cursor:pointer;
}
.tags span:hover{
  text-shadow:0 0 6px rgba(180,136,56,.6);
}

.share{
  padding:6px;
  border-radius:8px;
  cursor:pointer;
}
.share:hover{
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  margin:8px 0 4px;
  color:#3a2b1a;
}

.article p{color:#5c4b36}

/* ARTICLE IMAGE */
.article-image{
  margin-top:12px;
}
.article-image img{
  width:95%;
  max-height:220px;
  object-fit:cover;
  border-radius:10px;
}

/* FOOTER */

  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);

  color:#6b5a45;
}
</style>
