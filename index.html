<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts (MATCH LIBRARY) -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME ===== */
:root{
  --bg:#fdfbf6;
  --panel:#fffdf9;
  --trim:#d9c7a4;
  --accent:#6d4c2f;
  --muted:#5c4b36;
}

/* ===== BASE ===== */
body{
  font-family:"Cormorant Garamond",serif;
  background:var(--bg);
  color:#2f2f2f;
  line-height:1.65;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:34px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
  box-shadow:inset 0 2px 6px rgba(255,255,255,.7),
             0 3px 10px rgba(0,0,0,.15);
}
header img{
  max-width:320px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}
header p{
  font-size:16px;
  color:var(--muted);
  margin-top:6px;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
  align-items:flex-start;
}

/* ===== SIDEBAR ===== */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  color:#4b3621;
  border-bottom:1px solid var(--trim);
  padding-bottom:6px;
  margin-bottom:12px;
}
.sidebar-links a{
  display:block;
  padding:10px 12px;
  margin-bottom:8px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid var(--trim);
  border-radius:8px;
  text-decoration:none;
  color:#3a2b1a;
  font-size:15px;
  transition:.15s;
}
.sidebar-links a:hover{
  background:#f7e8c9;
  transform:translateX(3px);
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:var(--panel);
  padding:22px;
  border:1px solid #e4d8c2;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  font-weight:400;
  margin-bottom:18px;
  color:#3a2b1a;
}

/* ===== ARTICLES ===== */
.articles{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* FULL CARD CLICK */
.article{
  position:relative;
  display:flex;
  gap:16px;
  padding:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid var(--trim);
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.15s;
}
.article:hover{
  transform:translateY(-2px);
}

/* THUMB (OPTIONAL) */
.article img{
  width:140px;
  height:95px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #e6d6b0;
}

/* CONTENT */
.article-body{
  flex:1;
}
.article-body h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  margin-bottom:6px;
  color:#3a2b1a;
}
.article-body p{
  font-size:15px;
  color:var(--muted);
}

/* TAGS */
.tags{
  display:flex;
  gap:8px;
  margin-top:10px;
  flex-wrap:wrap;
}
.tag{
  display:flex;
  align-items:center;
  gap:5px;
  padding:4px 8px;
  font-size:13px;
  background:#fdfbf6;
  border:1px solid var(--trim);
  border-radius:6px;
  color:#4b3621;
}
.tag img{
  width:14px;
  height:14px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid var(--trim);
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  font-size:14px;
  color:#6b5a45;
  box-shadow:inset 0 2px 6px rgba(255,255,255,.6);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  aside{display:none}
  .article{flex-direction:column}
  .article img{width:100%;height:auto}
}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/d69b007b25bfaec809bc9382222712702c9e104a/icon%20image/maktabat%20almaymunah.gif">
  <h1>Al-Maymunah</h1>
  <p>Maktabat al-Maymunah — Sunnah & Knowledge</p>
</header>

<div class="container">

  <aside>
    <h3>Navigation</h3>
    <div class="sidebar-links">
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="articles.html">Articles</a>
      <a href="#">Audio</a>
      <a href="#">About</a>
    </div>
  </aside>

  <main>
    <h2>Recommended Articles</h2>

    <div class="articles" id="articles"></div>
  </main>

</div>

<footer>
  <p>© 2025 Al-Maymunah. All rights reserved.</p>
</footer>

<script>
/* ===== ARTICLE DATA (AUTO SYSTEM) ===== */
const ARTICLES = [
  {
    title:"The Path of Seeking Knowledge",
    desc:"Foundations, intention, and methodology of the student of knowledge.",
    link:"articles/path.html",
    tags:["Manhaj","Knowledge"]
  },
  {
    title:"Adab of the Student",
    desc:"Etiquettes required before and during seeking knowledge.",
    link:"articles/adab.html",
    tags:["Adab","Tarbiyah"]
  },
  {
    title:"Memorization According to the Salaf",
    desc:"Balanced memorization techniques used by the early scholars.",
    link:"articles/memorization.html",
    tags:["Hifdh","Study"]
  }
];

const TAG_ICON="https://freesvg.org/img/Folder-1.png";
const wrap=document.getElementById("articles");

/* ===== RENDER ===== */
ARTICLES.forEach(a=>{
  const card=document.createElement("div");
  card.className="article";
  card.onclick=()=>location.href=a.link;

  const body=document.createElement("div");
  body.className="article-body";
  body.innerHTML=`<h3>${a.title}</h3><p>${a.desc}</p>`;

  const tags=document.createElement("div");
  tags.className="tags";
  a.tags.forEach(t=>{
    const tag=document.createElement("span");
    tag.className="tag";
    tag.innerHTML=`<img src="${TAG_ICON}">${t}`;
    tags.appendChild(tag);
  });

  body.appendChild(tags);
  card.appendChild(body);
  wrap.appendChild(card);
});
</script>

</body>
</html>
