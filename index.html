<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

.page-indicator{
  font-size:13px;
  color:#6b5a45;
  line-height:1.4;
}
.page-indicator strong{
  color:#3a2b1a;
  font-weight:600;
}
.page-indicator span{
  display:block;
  font-weight:bold;
  font-size:14px;
  color:#3a2b1a;
}

.top-tools{
  display:flex;
  align-items:center;
  gap:14px;
}

/* SEARCH */
.search-wrap{
  position:relative;
  display:flex;
  align-items:center;
}

.search-icon{
  width:16px;
  margin-right:8px;
  opacity:.75;
  cursor:pointer;
  transition:.2s;
}
.search-icon:hover{
  opacity:1;
}

.search-wrap input{
  width:300px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
}

/* SEARCH RESULTS */
.search-results{
  position:absolute;
  top:115%;
  left:0;
  width:100%;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:10px;
  display:none;
  z-index:20;
}
.search-results div{
  padding:8px 10px;
  cursor:pointer;
}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social{
  display:flex;
  align-items:center;
  gap:12px;
}
.social img{
  width:20px;
  opacity:.85;
  filter: drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
  transition:.2s;
}
.social img:hover{
  transform:translateY(-2px);
  filter: drop-shadow(0 4px 6px rgba(0,0,0,.45));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:24px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

header img{
  max-width:240px;   /* ðŸ‘ˆ reduced */
  display:block;
  margin:0 auto 8px;
}

header h1{
  font-family:"Amiri",serif;
  font-size:38px;
  font-weight:400;
  color:#3a2b1a;
}

header p{
  color:#5c4b36;
  font-size:15px;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

/* ARTICLE */
.article-link{ text-decoration:none; color:inherit }

.article{
  padding:16px;
  border:1px solid #d9c7a4;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:16px;
}

.article-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#6b5a45;
}

.meta{
  display:flex;
  align-items:center;
  gap:10px;
}

.date{
  display:flex;
  align-items:center;
  gap:4px;
}

.tags span{
  display:inline-flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
  transition:.2s;
}
.tags span:hover{
  text-shadow:0 0 6px rgba(180,136,56,.6);
}

.share{
  cursor:pointer;
  padding:6px;
  border-radius:8px;
  transition:.2s;
}
.share:hover{
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  transform:translateY(-2px);
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  margin:6px 0;
  color:#3a2b1a;
}
.article p{color:#5c4b36}

/* ARTICLE IMAGE */
.article-image{
  margin-top:12px;
  border-radius:10px;
  overflow:hidden;
}
.article-image img{
  width:95%;
  max-height:220px;
  object-fit:cover;
  display:block;
  border-radius:10px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  margin-top:40px;
  font-size:14px;
  color:#6b5a45;
}
</style>
</head>
