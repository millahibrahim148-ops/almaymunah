<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ÿßŸÑŸÖŸÉÿ™ÿ® ÿßÿ≥ÿ™ÿ®ÿßŸÜÿ© | Al-Istibanah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   ROOT & THEMES
===================== */
:root {
  --bg-main: #f4efe7;
  --bg-card: #fbf8f2;
  --text-main: #2a241b;
  --text-muted: #6b5f4b;
  --border-soft: #d8cfc0;
  --accent: #8a6b3e;
  --shadow-soft: 0 4px 10px rgba(0,0,0,0.08);
  --radius: 14px;
  --transition: all 0.25s ease;
}

body.white-theme {
  --bg-main: #f6f6f6;
  --bg-card: #ffffff;
  --text-main: #1e1e1e;
  --text-muted: #666;
  --border-soft: #ddd;
  --accent: #333;
}

/* =====================
   BASE
===================== */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  transition: var(--transition);
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  display: block;
}

/* =====================
   TOP BAR
===================== */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: linear-gradient(to bottom, #3b2f1e, #2a2116);
  color: #fff;
}

.site-title {
  font-size: 18px;
  font-weight: 600;
}

.top-actions {
  display: flex;
  align-items: center;
  gap: 14px;
}

.icon-btn {
  background: rgba(255,255,255,0.08);
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
}

.icon-btn:hover {
  background: rgba(255,255,255,0.18);
}

/* =====================
   SEARCH
===================== */
.search-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
}

.search-wrapper input {
  padding: 10px 14px;
  border-radius: 20px;
  border: none;
  outline: none;
  width: 200px;
}

.search-wrapper img {
  width: 22px;
  cursor: pointer;
}

/* =====================
   HEADER
===================== */
header {
  text-align: center;
  padding: 40px 20px;
}

header img {
  max-width: 260px;
  margin: 0 auto 15px;
}

header h1 {
  font-weight: 500;
  letter-spacing: 1px;
}

/* =====================
   LAYOUT
===================== */
.container {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 24px;
  padding: 20px;
}

aside {
  background: var(--bg-card);
  padding: 18px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-soft);
}

aside h3 {
  margin-top: 0;
}

aside a {
  display: block;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  transition: var(--transition);
}

aside a:hover {
  background: rgba(0,0,0,0.05);
}

/* =====================
   ARTICLES
===================== */
.article-card {
  background: var(--bg-card);
  border-radius: var(--radius);
  box-shadow: var(--shadow-soft);
  padding: 18px;
  margin-bottom: 22px;
  transition: var(--transition);
}

.article-card:hover {
  transform: translateY(-3px);
}

.article-title {
  font-size: 20px;
  margin: 0 0 6px;
  font-weight: 500;
}

.article-desc {
  color: var(--text-muted);
}

.article-image {
  margin: 14px 0;
  border-radius: 10px;
  overflow: hidden;
}

.article-image img {
  width: 100%;
  height: auto;
}

/* =====================
   META
===================== */
.article-meta {
  display: flex;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
  font-size: 14px;
  color: var(--text-muted);
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 6px;
}

.meta-item img {
  width: 16px;
}

.tag {
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 6px;
  transition: var(--transition);
}

.tag:hover {
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.share-btn {
  cursor: pointer;
  transition: var(--transition);
}

.share-btn:hover {
  transform: scale(1.1);
}

/* =====================
   FOOTER
===================== */
footer {
  text-align: center;
  padding: 25px;
  color: var(--text-muted);
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
  }

  .search-wrapper input {
    width: 140px;
  }

  .icon-btn {
    padding: 14px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="site-title">ÿßŸÑŸÖŸÉÿ™ÿ® ÿßÿ≥ÿ™ÿ®ÿßŸÜÿ©</div>

  <div class="top-actions">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search articles...">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>

    <div class="icon-btn" onclick="toggleTheme()">‚öô</div>

</div>

<!-- HEADER -->
<header>
  <img id="bannerImg" src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif">
  <h1>Al-Istibanah</h1>
</header>

<!-- CONTENT -->
<div class="container">

  <!-- SIDEBAR -->
  <aside>

  </aside>

  <!-- MAIN -->
  <main id="articleList">

    <article class="article-card">
      <h2 class="article-title">Sample Article Title</h2>

      <div class="article-meta">
        <div class="meta-item">
          <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/main/icon%20image/2226-calendar.png">
          <span>12 Ramadan 1446</span>

        <div class="meta-item">
          üìÅ

        <div class="meta-item share-btn">
          <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/main/icon%20image/export-share-icon.webp">
        </div>

  </main>
</div>

<!-- FOOTER -->
<footer>
  ¬© Al-Istibanah ‚Äî Knowledge upon the way of the Salaf
</footer>

<script>
function toggleTheme() {
  document.body.classList.toggle("white-theme");

  const banner = document.getElementById("bannerImg");
  if (document.body.classList.contains("white-theme")) {
    banner.src = "https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png";
  } else {
    banner.src = "https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif";
  }
}

/* Simple Search */
document.getElementById("searchInput").addEventListener("keyup", function() {
  const value = this.value.toLowerCase();
  document.querySelectorAll(".article-card").forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(value) ? "" : "none";
  });
});
</script>

</body>
</html>
