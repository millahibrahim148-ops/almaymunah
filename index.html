<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al Maymunah - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #fdfbf6;
      color: #2f2f2f;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 35px 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }
    header img {
      max-width: 320px;
      display: block;
      margin: 0 auto 12px auto;
    }
    header h1 {
      font-family: "Amiri", serif;
      font-size: 36px;
      font-weight: 400;
      color: #3a2b1a;
    }
    header p {
      font-size: 16px;
      color: #5c4b36;
      margin-top: 8px;
      display: inline-block;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 24px;
    }

    /* Sidebar */
    aside {
      width: 260px;
      background: linear-gradient(180deg, #fbf7ef, #f3e9d6);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      height: fit-content;
    }
    aside h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #4b3621;
      border-bottom: 1px solid #d9c7a4;
      padding-bottom: 5px;
      font-family: "Amiri", serif;
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
    }
    .sidebar-links a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: background 0.2s, transform 0.15s;
    }
    .sidebar-links a:hover {
      background: #f7e8c9;
      transform: translateX(3px);
    }

    main {
      flex: 1;
      background: #fffdf9;
      padding: 20px;
      border: 1px solid #e4d8c2;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 18px;
    }
    .article-card {
      background: linear-gradient(180deg, #fdfbf6, #f9f3e6);
      border: 1px solid #d9c7a4;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, background 0.3s;
    }
    .article-card:hover {
      transform: translateY(-4px);
      background: #fff7df;
    }
    .article-card h3 {
      font-family: "Amiri", serif;
      font-size: 20px;
      color: #3a2b1a;
      margin-bottom: 10px;
    }
    .article-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 14px;
      background: #f0e0be;
      border-radius: 8px;
      text-decoration: none;
      color: #3a2b1a;
      font-size: 14px;
      border: 1px solid #c8b48c;
      transition: background 0.2s;
    }
    .article-card a:hover {
      background: #e6d4ab;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-top: 1px solid #c8b48c;
      margin-top: 40px;
      font-size: 14px;
      color: #4b3621;
    }
  </style>
</head>

        <a href="library.html">Library</a>

      <div class="articles">
        <div class="article-card">
          <h3>Translator’s Foreword</h3>
          <a href="foreword.html">Read</a>
        </div>
        <div class="article-card">
          <h3>Virtues of Knowledge</h3>
          <a href="virtues.html">Read</a>
        </div>
        <div class="article-card">
          <h3>Recommended Books</h3>
          <a href="books.html">Read</a>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Al Maymunah. All rights reserved.</p>
  </footer>
</body>
</html>
