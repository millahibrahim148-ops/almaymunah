<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

/* ===== BREADCRUMBS ===== */
.breadcrumbs{
  font-size:14px;
  color:#5c4b36;
}
.breadcrumbs a{
  color:#3a2b1a;
  text-decoration:none;
}
.breadcrumbs span{margin:0 6px}

/* ===== SEARCH ===== */
.search-wrap{
  position:relative;
}
.search-wrap input{
  width:320px;
  padding:8px 12px 8px 38px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
}
.search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:16px;
  opacity:.7;
}

/* ===== TAG SELECTOR ===== */
.tag-selector{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:8px;
}
.tag-btn{
  padding:5px 10px;
  border-radius:999px;
  border:1px solid #c8b48c;
  background:linear-gradient(135deg,#d4a44b,#b48838);
  color:#fff;
  font-size:12px;
  cursor:pointer;
  opacity:.85;
}
.tag-btn.active{
  box-shadow:0 0 0 2px rgba(180,136,56,.5);
  opacity:1;
}

/* ===== ARTICLES ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
}
main{
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

.article{
  padding:14px;
  border:1px solid #d9c7a4;
  border-radius:12px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:14px;
}
.article-top{
  display:flex;
  justify-content:flex-end;
  gap:6px;
  font-size:13px;
  color:#6b5a45;
}
.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  margin:6px 0;
}
.article p{color:#5c4b36}

.tag{
  cursor:pointer;
  padding:2px 8px;
  border-radius:999px;
  background:linear-gradient(135deg,#d4a44b,#b48838);
  color:#fff;
  font-size:12px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  margin-top:40px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="breadcrumbs" id="breadcrumbs">
    <a href="#">Al-Maymunah</a>
  </div>

  <div>
    <div class="search-wrap">
      <img class="search-icon" src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/icon%20image/search-magnifying-glass-white-icon.webp?raw=true">
      <input id="searchInput" placeholder="Search articles or tags…">
    </div>
    <div class="tag-selector" id="tagSelector"></div>
  </div>
</div>

<div class="container">
<main id="articles"></main>
</div>

<footer>&copy; 2025 Al-Maymunah</footer>

<script>
const ARTICLES=[
 {title:"Seeking Knowledge Upon the Sunnah",desc:"A reminder on sincerity and methodology.",tags:["Manhaj","Ilm"]},
 {title:"Why the Salaf Warned Against Innovation",desc:"Understanding bid‘ah.",tags:["Bidah","Salaf"]},
 {title:"Adab of the Student of Knowledge",desc:"Manners before knowledge.",tags:["Adab","Ilm"]}
];

const articlesEl=document.getElementById("articles");
const tagSelector=document.getElementById("tagSelector");
const breadcrumbs=document.getElementById("breadcrumbs");

let activeTags=[];

/* ===== UNIQUE TAGS ===== */
const allTags=[...new Set(ARTICLES.flatMap(a=>a.tags))];

/* ===== RENDER TAG SELECTOR ===== */
allTags.forEach(tag=>{
  const btn=document.createElement("div");
  btn.className="tag-btn";
  btn.textContent=tag;
  btn.onclick=()=>{
    btn.classList.toggle("active");
    activeTags=allTags.filter(t=>
      [...tagSelector.children].find(b=>b.textContent===t && b.classList.contains("active"))
    );
    render();
  };
  tagSelector.appendChild(btn);
});

/* ===== RENDER ARTICLES ===== */
function render(){
  articlesEl.innerHTML="";
  let filtered=ARTICLES.filter(a=>
    activeTags.every(t=>a.tags.includes(t))
  );

  breadcrumbs.innerHTML=`<a href="#">Al-Maymunah</a>` +
    activeTags.map(t=>`<span>›</span>${t}`).join("");

  filtered.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-top">
        ${a.tags.map(t=>`<span class="tag" onclick="selectTag('${t}')">${t}</span>`).join("")}
      </div>
      <h3>${a.title}</h3>
      <p>${a.desc}</p>
    `;
    articlesEl.appendChild(d);
  });
}

window.selectTag=function(tag){
  [...tagSelector.children].forEach(b=>{
    if(b.textContent===tag){b.classList.add("active")}
  });
  activeTags=[...new Set([...activeTags,tag])];
  render();
};

render();
</script>

</body>
</html>
