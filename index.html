<style>
:root{

}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;

}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:35px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}
header img{
  max-width:320px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

/* ARTICLE */
.article{
  padding:16px;
  border:1px solid #d9c7a4;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:16px;
}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  font-weight:400;
  color:#3a2b1a;
  margin-top:8px;
}

.article p{
  color:#5c4b36;
  margin:6px 0 10px;
}

/* IMAGE */
.article-thumb{
  margin-top:10px;
  text-align:center;
}
.article-thumb img{
  width:var(--article-image-width);
  max-width:100%;
  height:auto;
  border-radius:8px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  margin-top:40px;
}
</style>
</head>
