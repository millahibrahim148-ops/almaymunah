<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR (NEW) ===== */
.topbar{
  display:grid;
  grid-template-columns: 1fr 1.6fr 1fr;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(180deg,#fdfbf6,#f1e6cf);
  border-bottom:1px solid #c8b48c;
}

.brand-left{
  display:flex;
  flex-direction:column;
}
.brand-left strong{
  font-family:"Amiri",serif;
  font-size:18px;
  color:#3a2b1a;
}
.brand-left span{
  font-size:12px;
  color:#6b5a45;
}

/* SEARCH */
.search-wrap{
  position:relative;
  display:flex;
  align-items:center;
}
.search-btn{
  position:absolute;
  left:14px;
  background:none;
  border:none;
  cursor:pointer;
}
.search-btn img{
  width:16px;
  opacity:.75;
}
.search-wrap input{
  width:100%;
  padding:10px 14px 10px 44px;
  border-radius:14px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fffdf8,#efe3cd);
}
.search-wrap input:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(180,136,56,.35);
}

.search-results{
  position:absolute;
  top:120%;
  left:0;
  width:100%;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:12px;
  display:none;
  z-index:20;
}
.search-results div{
  padding:10px;
  cursor:pointer;
}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social{
  display:flex;
  justify-content:flex-end;
  gap:14px;
}
.social img{
  width:20px;
  opacity:.85;
  filter: drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
  transition:.2s;
}
.social img:hover{
  transform:translateY(-2px);
  filter: drop-shadow(0 4px 6px rgba(0,0,0,.45));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}
header img{
  max-width:320px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}
header p{color:#5c4b36}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

/* ARTICLE */
.article-link{ text-decoration:none; color:inherit }
.article{
  padding:16px;
  border:1px solid #d9c7a4;
  border-radius:14px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:16px;
}
.article-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#6b5a45;
}
.meta{display:flex;gap:10px;align-items:center}
.date{display:flex;gap:4px;align-items:center}
.tags span{
  cursor:pointer;
}
.tags span:hover{
  text-shadow:0 0 6px rgba(180,136,56,.6);
}
.share{
  cursor:pointer;
  padding:6px;
  border-radius:8px;
}
.share:hover{
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  transform:translateY(-2px);
}
.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin:6px 0;
  color:#3a2b1a;
}
.article p{color:#5c4b36}

/* IMAGE */
.article-image{
  margin-top:12px;
}
.article-image img{
  width:95%;
  max-height:220px;
  object-fit:cover;
  border-radius:10px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  margin-top:40px;
  font-size:14px;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="brand-left">
    <strong>استبانة</strong>
    <span>Upon the Manhaj of the Salaf</span>
  </div>

  <div class="search-wrap">
    <button class="search-btn" onclick="document.getElementById('searchInput').focus()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/images-removebg-preview.png">
    </button>
    <input id="searchInput" placeholder="Search articles or tags…">
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="social">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/telegram-xxl.png">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/youtube-app-white-icon.webp">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/instagram-white-icon.webp">
  </div>
</div>

<header>
<img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif">
<h1>Al-Maymunah</h1>
<p>Islam • Sunnah • Knowledge</p>
</header>

<div class="container">
<aside>
<h3>Navigation</h3>
<a href="index.html">Home</a>
<a href="library.html">Library</a>
<a href="article.html">Articles</a>
<a href="about.html">About</a>
</aside>

<main id="articles"></main>
</div>

<footer>© 2025 Al-Maymunah. All rights reserved.</footer>

<script>
const articles=[
{
  title:"Advice for the Seeker of 'Ilm Regarding Taking Notes & Reading Books",
  desc:"A concise advice for the student of knowledge.",
  tags:["Thaalib Al-'Ilm"],
  link:"articles/a-concise-advice.html"
},
{
  title:"Why the Salaf Warned Against Innovation",
  desc:"Understanding bid‘ah through the early generations.",
  tags:["Bidah","Salaf"],
  link:"articles/warning-against-bidah.html"
}
];

const list=document.getElementById("articles");
const search=document.getElementById("searchInput");
const results=document.getElementById("searchResults");

function render(filter=""){
  list.innerHTML="";
  articles.filter(a=>
    a.title.toLowerCase().includes(filter) ||
    a.tags.join(" ").toLowerCase().includes(filter)
  ).forEach(a=>{
    list.innerHTML+=`
    <a class="article-link" href="${a.link}">
      <div class="article">
        <div class="article-top">
          <div class="meta">
            <div class="date">${new Date().toLocaleDateString()}</div>
            <div class="tags">${a.tags.join(" / ")}</div>
          </div>
        </div>
        <h3>${a.title}</h3>
        <p>${a.desc}</p>
      </div>
    </a>`;
  });
}

search.addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  results.innerHTML="";
  if(!v){results.style.display="none";render();return;}
  articles.forEach(a=>{
    if(a.title.toLowerCase().includes(v)){
      const d=document.createElement("div");
      d.textContent=a.title;
      d.onclick=()=>location.href=a.link;
      results.appendChild(d);
    }
  });
  results.style.display=results.children.length?"block":"none";
  render(v);
});

render();
</script>

</body>
</html>
