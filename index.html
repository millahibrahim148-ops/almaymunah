<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Maymunah — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2f2f2f;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}

.page-indicator{
  font-size:14px;
  color:#5c4b36;
}
.page-indicator strong{color:#3a2b1a}
.page-indicator span{
  display:block;
  font-weight:bold;
  margin-top:2px;
}

.top-tools{
  display:flex;
  align-items:center;
  gap:14px;
}

/* SEARCH */
.search-wrap{
  position:relative;
}
.search-wrap input{
  width:320px;
  padding:8px 12px 8px 38px;
  border-radius:10px;
  border:1px solid #d9c7a4;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.4);
}
.search-wrap input:focus{outline:none}
.search-icon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:16px;
  opacity:.7;
}
.search-results{
  position:absolute;
  top:110%;
  left:0;
  width:100%;
  background:#fffdf9;
  border:1px solid #d9c7a4;
  border-radius:10px;
  display:none;
  z-index:20;
}
.search-results div{
  padding:8px 10px;
  cursor:pointer;
}
.search-results div:hover{background:#f7e8c9}

/* SOCIAL */
.social a img{
  width:20px;
  opacity:.85;
  filter: drop-shadow(0 1.5px 2.5px rgba(0,0,0,.35));
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:35px 20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-bottom:1px solid #c8b48c;
}
header img{
  max-width:320px;
  display:block;
  margin:0 auto 12px;
}
header h1{
  font-family:"Amiri",serif;
  font-size:42px;
  font-weight:400;
  color:#3a2b1a;
}
header p{
  font-size:16px;
  color:#5c4b36;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:flex;
  gap:24px;
}

aside{
  width:260px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  border:1px solid rgba(0,0,0,.08);
  border-radius:12px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
  color:#4b3621;
  border-bottom:1px solid #d9c7a4;
}
aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  background:linear-gradient(180deg,#fdfbf6,#efe3cd);
  border:1px solid #d9c7a4;
  border-radius:8px;
  color:#3a2b1a;
  text-decoration:none;
}
aside a:hover{background:#f7e8c9}

/* ===== MAIN ===== */
main{
  flex:1;
  background:#fffdf9;
  padding:20px;
  border:1px solid #e4d8c2;
  border-radius:10px;
}

.article{
  padding:14px;
  border:1px solid #d9c7a4;
  border-radius:12px;
  background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
  margin-bottom:14px;
  cursor:pointer;
}
.article:hover{background:#f7e8c9}

.article-top{
  display:flex;
  justify-content:flex-end;
  font-size:13px;
  color:#6b5a45;
  gap:8px;
}
.tag{
  display:flex;
  align-items:center;
  gap:4px;
}
.tag img{width:14px}

.article h3{
  font-family:"Amiri",serif;
  font-size:20px;
  margin:6px 0;
}
.article p{
  font-size:15px;
  color:#5c4b36;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
  border-top:1px solid #d9c7a4;
  margin-top:40px;
  font-size:14px;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="page-indicator">
    <strong>Al-Maymunah</strong> — Upon the Manhaj Salaf — Hanbali — Athari
    <span>Home</span>
  </div>

  <div class="top-tools">
    <div class="search-wrap">
      <img class="search-icon" src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/icon%20image/search-magnifying-glass-white-icon.webp?raw=true">
      <input id="searchInput" placeholder="Search articles or tags…">
      <div class="search-results" id="searchResults"></div>
    </div>

    <div class="social">
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/telegram-xxl.png"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="#"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/ff54784088973c101bc9ca0c447a4f49649b2b75/icon%20image/instagram-white-icon.webp"></a>
    </div>
  </div>
</div>

<header>
<img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/d69b007b25bfaec809bc9382222712702c9e104a/icon%20image/maktabat%20almaymunah.gif">
<h1>Al-Maymunah</h1>
<p>Islam • Sunnah • Knowledge</p>
</header>

<div class="container">
<aside>
<h3>Navigation</h3>

<a href="about.html">About</a>
</aside>

<main id="articles"></main>
</div>

<footer>

</footer>

<script>
const articles=[
{title:"Seeking Knowledge Upon the Sunnah",desc:"A reminder on sincerity and methodology.",tags:["Manhaj","Ilm"]},
{title:"Why the Salaf Warned Against Innovation",desc:"Understanding bid‘ah through the early generations.",tags:["Bidah","Salaf"]}
];

const list=document.getElementById("articles");
const search=document.getElementById("searchInput");
const results=document.getElementById("searchResults");

function render(filter=""){
  list.innerHTML="";
  results.innerHTML="";
  articles.filter(a=>a.title.toLowerCase().includes(filter)||a.tags.join().toLowerCase().includes(filter))
  .forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-top">
        <span>${new Date().toLocaleDateString()}</span>
        ${a.tags.map(t=>`<span class="tag"><img src="https://freesvg.org/img/Folder-1.png">${t}</span>`).join("")}
      </div>
      <h3>${a.title}</h3>
      <p>${a.desc}</p>`;
    list.appendChild(d);
  });
}

search.addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  if(!v){results.style.display="none";render();return}
  results.style.display="block";
  results.innerHTML="";
  articles.forEach(a=>{
    if(a.title.toLowerCase().includes(v)){
      const r=document.createElement("div");
      r.textContent=a.title;
      r.onclick=()=>{search.value=a.title;results.style.display="none";render(v)}
      results.appendChild(r);
    }
  });
  render(v);
});

render();
</script>

</body>
</html>
