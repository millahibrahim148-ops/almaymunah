<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
  line-height:1.75;
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}

.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* SEARCH */
.search-area{display:flex;align-items:center;gap:10px}

.search-box input{
  padding:10px 14px;
  width:250px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}

.search-icon{
  width:32px;height:32px;
  border-radius:8px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.7),0 2px 4px rgba(0,0,0,.15);
  cursor:pointer;
}

.search-icon img{width:14px}

/* ================= HEADER ================= */
header{
  background:linear-gradient(#fdfbf6,#f3e8d2);
  border-bottom:1px solid #cbb891;
  padding:26px 20px;
}

.header-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:26px;
}

.header-inner img{width:200px}

.header-text h1{
  font-family:"Amiri",serif;
  font-size:42px;
  color:#3a2b1a;
}

.header-text p{
  color:#4a3f2f;
  max-width:600px;
}

/* ================= SOCIAL ICONS (NEW) ================= */
.header-social{
  margin-left:auto;
  display:flex;
  gap:10px;
}

.social-btn{
  width:42px;
  height:42px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(0,0,0,.15);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.35),
    0 2px 4px rgba(0,0,0,.18);
  transition:transform .15s ease, box-shadow .15s ease;
}

.social-btn:hover{
  transform:translateY(-1px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.35),
    0 4px 6px rgba(0,0,0,.22);
}

.social-btn svg{
  width:18px;
  height:18px;
  fill:#fff;
}

/* Colors inspired by your reference */
.fb{background:#5b78c7}
.tw{background:#6ec6f1}
.tg{background:#4f79a3}
.mail{background:#3aa9d8}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 280px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:#fffdf9;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:10px;
}

/* ARTICLE */
.article{
  padding:20px 0;
  border-bottom:1px solid #e6dbc3;
}

.article-title a{
  color:#1a5fb4;
  font-size:22px;
  text-decoration:none;
}

/* META LINE */
.article-meta{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  font-size:14px;
  color:#6b5a45;
  margin:8px 0;
  align-items:center;
}

.article-meta img{
  width:14px;
  vertical-align:middle;
}

/* AUTHOR */
.author a{
  color:#1a5fb4;
  text-decoration:none;
}

/* CATEGORIES */
.categories a{
  color:#1a5fb4;
  text-decoration:none;
}

/* CONTENT */
.article p{
  color:#4a3f2f;
  margin:10px 0;
}

.read-more{
  color:#1a5fb4;
  text-decoration:none;
}

/* SHARE */
.share-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-top:10px;
  font-size:14px;
  color:#1a5fb4;
  cursor:pointer;
}

.share-btn img{width:16px}

/* PAGINATION */
.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:30px;
}

.pagination a{
  padding:6px 12px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffdf8,#efe3cd);
  border-radius:6px;
  text-decoration:none;
  color:#3a2b1a;
}

/* ================= SIDEBAR ================= */
aside{
  background:linear-gradient(#fbf7ef,#f2e6cf);
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}

aside h3{
  font-family:"Amiri",serif;
  font-size:18px;
  margin-bottom:12px;
}

aside a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  border-radius:7px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d8c7a4;
  text-decoration:none;
  color:#3a2b1a;
}

.latest-links{
  border-top:1px solid #d8c7a4;
  margin-top:14px;
  padding-top:10px;
}

.latest-links a{
  background:none;
  border:none;
  padding:6px 0;
  color:#1a5fb4;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  background:#fdfbf6;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .container{grid-template-columns:1fr}
  aside{order:-1}
  aside a{padding:16px;font-size:17px}
  .header-inner{flex-wrap:wrap}
  .header-social{margin-left:0}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-area">
    <div class="search-box"><input placeholder="Search articles…"></div>
    <div class="search-icon">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/39741e6058e78501ffa1b331e3d995aaaad8ff04/icon%20image/1228(1).gif">

    <div class="header-text">
      <h1>Al-Istibānah</h1>
      <p>Preserving Sunni knowledge upon the understanding of the Salaf.</p>
    </div>

    <!-- SOCIAL ICONS -->
    <div class="header-social">
      <a class="social-btn fb" href="#" title="Facebook"></a>
      <a class="social-btn tw" href="#" title="Twitter"></a>
      <a class="social-btn tg" href="#" title="Telegram"></a>
      <a class="social-btn mail" href="#" title="Email"></a>
    </div>
  </div>
</header>
