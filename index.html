<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al Maymunah - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #fdfbf6;
      color: #2f2f2f;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 35px 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }
    header img {
      max-width: 320px;
      display: block;
      margin: 0 auto 12px auto;
    }
    header h1 {
      font-family: "Amiri", serif;
      font-size: 36px;
      font-weight: 400;
      color: #3a2b1a;
    }
    header p {
      font-size: 16px;
      color: #5c4b36;
      margin-top: 8px;
      display: inline-block;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 24px;
    }

    /* Sidebar */
    aside {
      width: 260px;
      background: linear-gradient(180deg, #fbf7ef, #f3e9d6);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      height: fit-content;
    }
    aside h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #4b3621;
      border-bottom: 1px solid #d9c7a4;
      padding-bottom: 5px;
      font-family: "Amiri", serif;
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
    }
    .sidebar-links a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: background 0.2s, transform 0.15s;
    }
    .sidebar-links a:hover {
      background: #f7e8c9;
      transform: translateX(3px);
    }

    main {
      flex: 1;
      background: #fffdf9;
      padding: 28px;
      border: 1px solid #e4d8c2;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .recommended {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .recommended h3 {
      font-family: "Amiri", serif;
      font-size: 22px;
      margin-bottom: 12px;
      color: #3a2b1a;
    }
    .recommended p {
      font-size: 17px;
      margin-bottom: 15px;
    }
    .recommended a {
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(180deg, #fff, #f0e8da);
      border: 1px solid #c8b48c;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      transition: background 0.2s, transform 0.15s;
    }
    .recommended a:hover {
      background: #fdfbf6;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-top: 1px solid #c8b48c;
      margin-top: 40px;
      font-size: 14px;
      color: #4b3621;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/maktabat%20almaymunah.gif?raw=true" alt="Maktabat Al Maymunah">
    <h1>Al Maymunah</h1>
    <p>Maktabat Almaymunah Islamic Knowledge – Islam, Sunnah, Salafiyyah</p>
  </header>

  <div class="container">
    <aside>
      <h3>Navigation</h3>
      <div class="sidebar-links">
        <a href="index.html">Home</a>
        <a href="library.html">Library</a>
        <a href="article.html">Articles</a>
        <a href="#">Audio</a>
        <a href="#">About</a>
      </div>
    </aside>

    <main>
      <div class="recommended">
        <h3>Recommended Article</h3>
        <p id="rec-article-title">Loading...</p>
        <a id="rec-article-link" href="#">Read Article</a>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Al Maymunah. All rights reserved.</p>
  </footer>

  <script>
    // Simulated list of articles. In real life, replace with your own list or fetch from API.
    const articles = [
      { title: "Translator's Foreword", link: "foreword.html" },
      { title: "To Proceed: The Awakening", link: "page2.html" },
      { title: "Virtues of Knowledge", link: "virtues.html" },
      { title: "Etiquette of Seeking Knowledge", link: "chapter1.html" }
    ];

    function pickRandomArticle() {
      const idx = Math.floor(Math.random() * articles.length);
      return articles[idx];
    }

    const rec = pickRandomArticle();
    document.getElementById("rec-article-title").innerText = rec.title;
    document.getElementById("rec-article-link").href = rec.link;
    document.getElementById("rec-article-link").innerText = "Read “" + rec.title + "”";
  </script>
</body>
</html>
