<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/Untitled%20design.png">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= SEARCH ================= */
.search-box{
  display:flex;
  align-items:center;
}
.search-box input{
  width:240px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
  transition:width .35s ease;
}
.search-box:hover input,
.search-box input:focus{width:340px}
.search-box input:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(180,140,70,.35);
}
.search-icon{
  margin-left:10px;
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.search-icon img{width:16px}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:30px;
}
.header-title{
  display:flex;
  gap:26px;
  align-items:center;
}
.header-title img{width:220px}

/* ==== SWEEP ANIMATION FIXED ==== */
.header-text h1{
  font-family:"Playfair Display",serif;
  font-size:46px;
  color:#3a2b1a;
  position:relative;
  overflow:hidden;
}
.header-text h1::after{
  content:"";
  position:absolute;
  top:0;
  left:-150%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.85),transparent);
  animation:sweep 6s infinite;
}
@keyframes sweep{
  0%{left:-150%}
  100%{left:150%}
}
.header-text p{color:#4a3f2f}

/* ================= SOCIAL ================= */
.social-icons{
  display:flex;
  gap:8px;
}
.social-icons a{
  width:44px;
  height:44px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
  transition:filter .2s, transform .2s;
}
.social-icons a:hover{
  filter:brightness(1.2);
  transform:translateY(-1px);
}
.social-icons img{width:22px}
.social-fb{background:#5b7bd5;}
.social-tw{background:#5fc0eb;}
.social-ig{background:#3f658a;}
.social-mail{background:#39b4e3;}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

/* ================= MAIN ================= */
main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}
main h2{
  font-family:"Amiri",serif;
  font-size:26px;
  margin-bottom:20px;
  border-bottom:1px solid #d8c7a4;
  padding-bottom:10px;
}

/* ==== ARTICLE CARD WITH IMAGE OVERLAY ==== */
.article{
  border-radius:12px;
  overflow:hidden;
  margin-bottom:18px;
  background:#fff;
  border:1px solid #e6dbc3;
  transition:box-shadow .25s, transform .25s;
}
.article:hover{
  box-shadow:0 6px 14px rgba(0,0,0,.28);
  transform:translateY(-2px);
}

.article-image{
  position:relative;
}
.article-image img{
  width:100%;
  height:240px;
  object-fit:cover;
  display:block;
}
.article-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.65),rgba(0,0,0,.15),transparent);
}
.article-text{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  color:#fff;
}
.article-title{
  font-size:24px;
  color:#fff;
}
.article-title:hover{text-decoration:underline;cursor:pointer}

.article-meta{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  opacity:.9;
}
.article-meta img{width:14px}

.article-content{
  padding:18px;
}
.read-more{
  color:#1a5fb4;
  text-decoration:none;
}
.read-more:hover{text-decoration:underline}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
aside h3{
  font-family:"Amiri",serif;
  margin:14px 0 10px;
}
.nav-item{
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
  transition:box-shadow .2s, transform .2s;
}
.nav-item:hover{
  box-shadow:0 4px 8px rgba(0,0,0,.35);
  transform:translateY(-1px);
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-box">
    <input id="searchInput" placeholder="Search articles…">
    <div class="search-icon" onclick="searchArticles()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/1228(1).gif">
      <div class="header-text">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf.</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="#" class="social-fb"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a href="#" class="social-tw"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a href="#" class="social-ig"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="#" class="social-mail"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2>Latest Articles</h2>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
  <div class="nav-item">Library</div>

  <h3>Topics</h3>
  <div class="nav-item">ʿAqīdah</div>
  <div class="nav-item">Manhaj</div>
  <div class="nav-item">Fiqh</div>
  <div class="nav-item">Tazkiyah</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  renderArticles(d);
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{day:"numeric",month:"long",year:"numeric"}).format(new Date(g));
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";

    const imageHTML = a.image ? `
      <div class="article-image">
        <img src="${a.image}">
        <div class="article-overlay"></div>
        <div class="article-text">
          <div class="article-title">${a.title}</div>
          <div class="article-meta">
            <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/2226-calendar.png">
            <span>${hijriDate(a.date)}</span>
          </div>
        </div>
      </div>` : "";

    d.innerHTML = `
      ${imageHTML}
      <div class="article-content">
        <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
      </div>
    `;
    c.appendChild(d);
  });
}

function searchArticles(){
  const q=document.getElementById("searchInput").value.trim();
  if(q) window.location.href="/search.html?s="+encodeURIComponent(q);
}
</script>

</body>
</html>
