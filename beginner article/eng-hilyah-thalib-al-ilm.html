<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Book Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0;
      font-family:"Cormorant Garamond", serif;
      background:#fdfbf6;
      color:#2f2f2f;
      line-height:1.7;
      display:flex;
      flex-direction:column;
    }
    header {
      text-align:center;
      padding:35px 20px;
      background:linear-gradient(180deg,#fdfbf6,#f2e9d8);
      border-bottom:1px solid #c8b48c;
      box-shadow:inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }
    header h1 { font-family:"Amiri",serif; font-size:34px; color:#3a2b1a; }

    .container {
      display:flex;
      max-width:1300px;
      margin:30px auto;
      padding:0 20px;
      gap:24px;
    }

    main {
      flex:1;
      background:#fffdf9;
      padding:30px;
      border:1px solid #e4d8c2;
      border-radius:10px;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
      min-height:500px;
    }

    /* Right navigation sidebar */
    aside.right {
      width:260px;
      max-height:600px;
      overflow-y:auto;
      background:linear-gradient(180deg,#fbf7ef,#f3e9d6);
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .toc-category h4 {
      font-size:16px;
      margin:0 0 6px;
      color:#3a2b1a;
    }
    .toc-links a {
      font-size:14px;
      padding:6px 8px;
      text-decoration:none;
      color:#4b3621;
      border-radius:6px;
      display:block;
    }
    .toc-links a:hover { background:#fff3d1; }

    /* Page navigation controls */
    .page-controls {
      margin-top:20px;
      text-align:center;
    }
    .page-controls button {
      background:#efe3cd;
      border:1px solid #c8b48c;
      border-radius:6px;
      padding:6px 12px;
      font-family:"Amiri",serif;
      font-size:16px;
      cursor:pointer;
      margin:0 5px;
    }
    .page-controls input {
      width:60px;
      text-align:center;
      border:1px solid #c8b48c;
      border-radius:6px;
      padding:5px;
      font-family:"Cormorant Garamond", serif;
      font-size:16px;
    }

    footer {
      text-align:center;
      padding:20px;
      margin-top:40px;
      border-top:1px solid #e4d8c2;
      font-size:14px;
      color:#5c4b36;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Book Reader</h1>
    <p>Maktabat Al Maymunah â€” Page-style reading experience</p>
  </header>

  <div class="container">
    <!-- Main reading area -->
    <main id="bookContent">
      <h2>Page 1</h2>
      <p>This is the first page of the book. Content goes here...</p>
    </main>

    <!-- Right navigation sidebar -->
    <aside class="right">
      <h3>Chapters</h3>
      <div class="toc-links">
        <a href="#" data-page="1">Introduction</a>
        <a href="#" data-page="2">Chapter 1</a>
        <a href="#" data-page="3">Chapter 2</a>
        <a href="#" data-page="4">Chapter 3</a>
      </div>
    </aside>
  </div>

  <!-- Page navigation -->
  <div class="page-controls">
    <button id="prevPage">&lt;</button>
    <input type="number" id="pageInput" min="1" value="1">
    <button id="goPage">Go</button>
    <button id="nextPage">&gt;</button>
  </div>

  <footer>
    <p>&copy; 2025 Al Maymunah. All rights reserved.</p>
  </footer>

  <script>
    // Book pages (replace with your real content)
    const pages = [
      "<h2>Page 1</h2><p>This is the first page of the book.</p>",
      "<h2>Page 2</h2><p>Here starts Chapter 1...</p>",
      "<h2>Page 3</h2><p>Content of Chapter 2 goes here.</p>",
      "<h2>Page 4</h2><p>Content of Chapter 3 goes here.</p>"
    ];

    let currentPage = 1;
    const content = document.getElementById("bookContent");
    const input = document.getElementById("pageInput");

    function renderPage(pageNum) {
      if (pageNum < 1 || pageNum > pages.length) return;
      currentPage = pageNum;
      content.innerHTML = pages[pageNum - 1];
      input.value = currentPage;
    }

    document.getElementById("prevPage").onclick = () => renderPage(currentPage - 1);
    document.getElementById("nextPage").onclick = () => renderPage(currentPage + 1);
    document.getElementById("goPage").onclick = () => {
      let pageNum = parseInt(input.value);
      renderPage(pageNum);
    };

    document.querySelectorAll(".toc-links a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const pageNum = parseInt(link.dataset.page);
        renderPage(pageNum);
      });
    });
  </script>
</body>
</html>
