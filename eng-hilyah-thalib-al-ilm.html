<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Hilyah Ṭālib al-ʿIlm</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #fdfbf6;
      color: #2f2f2f;
      line-height: 1.6;
      font-size: 18px;
    }
    header {
      text-align: center;
      padding: 35px 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }
    header img {
      max-width: 320px;
      border-radius: 8px;
      display: block;
      margin: 0 auto 12px;
    }
    header h1 {
      font-family: "Amiri", serif;
      font-size: 46px;
      font-weight: 400;
      color: #3a2b1a;
    }
    header p {
      font-size: 18px;
      color: #5c4b36;
      margin-top: 8px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      background: linear-gradient(180deg, #fbf7ef, #f3e9d6);
      border-bottom: 1px solid #d9c7a4;
      font-size: 17px;
    }
    nav a {
      text-decoration: none;
      color: #3a2b1a;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #f7e8c9;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #fffdf9;
      border: 1px solid #e4d8c2;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .verse {
      margin-bottom: 28px;
    }
    .verse .arabic {
      font-family: "Amiri", serif;
      font-size: 28px;
      text-align: right;
      color: #2c1f0f;
      margin-bottom: 10px;
    }
    .verse .translation {
      font-size: 18px;
      color: #3f2e1d;
      background: #fbf7ef;
      padding: 10px;
      border-left: 3px solid #d9c7a4;
      border-radius: 6px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 40px;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
    }
    .nav-buttons button {
      font-size: 20px;
      padding: 10px 20px;
      background: linear-gradient(180deg, #fff, #f0e8da);
      border: 1px solid #c8b48c;
      border-radius: 10px;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.8), 0 3px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      background: #fdfbf6;
    }
    .go-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .go-control input {
      padding: 8px;
      font-size: 16px;
      width: 80px;
      text-align: center;
      border: 1px solid #c8b48c;
      border-radius: 6px;
      background: #fffefb;
    }
    .go-control button {
      padding: 8px 18px;
      background: linear-gradient(180deg, #fff, #f0e8da);
      border: 1px solid #c8b48c;
      border-radius: 8px;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.8), 0 3px 6px rgba(0,0,0,0.15);
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }
    .go-control button:hover {
      transform: scale(1.05);
      background: #fdfbf6;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #d9c7a4;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      margin-top: 50px;
      font-size: 15px;
      color: #6b5a45;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/maktabat%20almaymunah.gif?raw=true" alt="Library Banner">
    <h1>English Hilyah Ṭālib al-ʿIlm</h1>
    <p>Etiquettes of the Student of Knowledge</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="library.html">Library</a>
    <a href="article.html">Articles</a>
    <a href="#">Audio</a>
    <a href="#">About</a>
  </nav>

  <main>
    <div id="verses"></div>

    <div class="controls">
      <div class="nav-buttons">
        <button onclick="prevVerse()">&lt;</button>
        <button onclick="nextVerse()">&gt;</button>
      </div>
      <div class="go-control">
        <input type="number" id="verseNumber" min="1" placeholder="No.">
        <button onclick="goToVerse()">Go</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Al Maymunah. All rights reserved.</p>
  </footer>

  <script>
    const versesData = [
      {arabic: "يَنْبَغِي لِطَالِبِ الْعِلْمِ...", translation: "It is appropriate for the student of knowledge..."},
      {arabic: "وَمِنْ أَهَمِّ مَا يَجِبُ...", translation: "And among the most important obligations..."}
      // Add the rest here...
    ];

    const versesContainer = document.getElementById('verses');
    let currentVerse = 0;

    function renderVerse() {
      versesContainer.innerHTML = `
        <div class="verse">
          <div class="arabic">${versesData[currentVerse].arabic}</div>
          <div class="translation">${versesData[currentVerse].translation}</div>
        </div>
      `;
    }

    function nextVerse() {
      if (currentVerse < versesData.length - 1) {
        currentVerse++;
        renderVerse();
      }
    }

    function prevVerse() {
      if (currentVerse > 0) {
        currentVerse--;
        renderVerse();
      }
    }

    function goToVerse() {
      const num = parseInt(document.getElementById("verseNumber").value);
      if (!isNaN(num) && num >= 1 && num <= versesData.length) {
        currentVerse = num - 1;
        renderVerse();
      }
    }

    // initial load
    renderVerse();
  </script>
</body>
</html>
