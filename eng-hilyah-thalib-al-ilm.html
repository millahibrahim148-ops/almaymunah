<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Maymunah - Translator’s Foreword</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #fdfdf9;
      color: #222;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      color: #fff;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      right: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-family: 'Amiri', serif;
      font-size: 1.3rem;
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .sidebar a {
      display: block;
      padding: 8px 0;
      color: #eee;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .sidebar a:hover {
      color: #ffd700;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 40px;
      margin-right: 240px;
      box-sizing: border-box;
      line-height: 1.7;
    }
    .content h1, .content h2 {
      font-family: 'Amiri', serif;
    }

    /* Arrow navigation */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .controls button, .controls input {
      font-size: 1rem;
      padding: 5px 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chapters</h2>
    <a href="#translator-foreword">Translator’s Foreword</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1 id="translator-foreword">Translator’s Foreword</h1>
    <p>
      [Insert the actual text of the Translator’s Foreword here…]
    </p>

    <!-- Arrow controls -->
    <div class="controls">
      <button onclick="window.location.href='index.html'">&lt;</button>
      <input type="text" value="1" readonly>
      <button onclick="window.location.href='page2.html'">&gt;</button>
    </div>

    <footer>
      © 2025 Al Maymunah. All rights reserved.
    </footer>
  </div>
</body>
</html>
