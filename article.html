<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article - Al-Maymunah</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fdfaf3;
      color: #2e2e2e;
    }

    /* Header */
    header {
      background: linear-gradient(145deg, #f0e2c4, #e0cda9);
      padding: 20px;
      text-align: center;
      box-shadow: inset 4px 4px 8px #cbb897, inset -4px -4px 8px #fff6e5;
    }

    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      font-weight: normal;
    }

    /* Search bar */
    .search-bar {
      margin-top: 15px;
    }

    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      width: 60%;
      font-size: 15px;
      box-shadow: inset 3px 3px 6px #cbb897, inset -3px -3px 6px #fff6e5;
    }

    /* Article container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fffaf0;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.15), -4px -4px 12px rgba(255,255,255,0.7);
    }

    .meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
      border-bottom: 1px solid #d9c9a9;
      padding-bottom: 8px;
    }

    .meta span {
      display: inline-block;
      margin-right: 15px;
    }

    article h2 {
      margin-top: 0;
      font-family: "Cormorant Garamond", serif;
    }

    /* Share button */
    .share-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 18px;
      background: #d4b483;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.25);
      transition: background 0.3s;
    }

    .share-btn:hover {
      background: #c39a5f;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      background: #f0e2c4;
      box-shadow: inset 2px 2px 6px #cbb897, inset -2px -2px 6px #fff6e5;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/millahibrahim148-ops/almaymunah/blob/main/almaymunah.gif?raw=true" alt="Al-Maymunah Logo">
    <h1>Al-Maymunah</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search articles...">
    </div>
  </header>

  <div class="container">
    <div class="meta">
      <span id="date"></span>
      <span>Uploader: Al-Maymunah</span>
    </div>

    <article>
      <h2>Sample Article Title</h2>
      <p>
        This is the content of your article. You can place your Islamic writings, research, or reminders here.
      </p>
      <p>
        Knowledge is life for the hearts, light for the eyes, and strength for the souls.
      </p>
    </article>

    <button class="share-btn" onclick="shareArticle()">Share this Article</button>
  </div>

  <footer>
    <p>&copy; 2025 Al-Maymunah. All rights reserved.</p>
  </footer>

  <script>
    // Hijri date
    function getHijriDate() {
      const today = new Date();
      const hijri = new Intl.DateTimeFormat("en-TN-u-ca-islamic", {
        day: "numeric",
        month: "long",
        year: "numeric"
      }).format(today);
      return hijri;
    }
    document.getElementById("date").innerText = "Date: " + getHijriDate();

    // Share button
    function shareArticle() {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: "Check out this article from Al-Maymunah",
          url: url
        });
      } else {
        navigator.clipboard.writeText(url);
        alert("Link copied to clipboard!");
      }
    }
  </script>
</body>
</html>
