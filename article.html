<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al Maymunah - Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #fdfbf6;
      color: #2f2f2f;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 35px 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }
    header img {
      max-width: 300px;
      display: block;
      margin: 0 auto 12px auto;
    }
    header h1 {
      font-family: "Amiri", serif;
      font-size: 36px;
      font-weight: 400;
      color: #3a2b1a;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 24px;
    }

    /* Sidebar */
    aside {
      width: 260px;
      background: linear-gradient(180deg, #fbf7ef, #f3e9d6);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      height: fit-content;
    }
    aside h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #4b3621;
      border-bottom: 1px solid #d9c7a4;
      padding-bottom: 5px;
      font-family: "Amiri", serif;
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
    }
    .sidebar-links a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: background 0.2s, transform 0.15s;
    }
    .sidebar-links a:hover {
      background: #f7e8c9;
      transform: translateX(3px);
    }

    /* Main content */
    main {
      flex: 1;
      background: #fffdf9;
      padding: 20px;
      border: 1px solid #e4d8c2;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    .articles-section {
      margin-bottom: 30px;
    }
    .articles-section h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #4b3621;
      border-bottom: 1px solid #d9c7a4;
      padding-bottom: 5px;
      font-family: "Amiri", serif;
    }
    .article-links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s, transform 0.15s;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .article-links a:hover {
      background: #f7e8c9;
      transform: translateX(3px);
    }
    .article-links img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #d9c7a4;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      margin-top: 40px;
      font-size: 14px;
      color: #6b5a45;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/millahibrahim148-ops/almaymunah/blob/83e8241790ac25abfbc851679d11c3bc9e5a45b8/icon%20image/almaymunah.gif?raw=true" alt="Al Maymunah Title">
    <h1>Articles</h1>
  </header>

  <div class="container">
    <aside>
      <h3>Navigation</h3>
      <div class="sidebar-links">
        <a href="index.html">Home</a>
        <a href="library.html">Library</a>
        <a href="articles.html">Articles</a>
        <a href="#">Audio</a>
        <a href="#">About</a>
      </div>
    </aside>

    <main>
      <div class="articles-section">
        <h3>Latest Articles</h3>
        <div class="article-links">
          <a href="https://github.com/millahibrahim148-ops/almaymunah/blob/83e8241790ac25abfbc851679d11c3bc9e5a45b8/article/01/note-taking-review-guide.html">
            A Student of Knowledge's Guide to Effective Note-Taking and Review
            <img src="https://freesvg.org/img/Folder-1.png" alt="Folder Icon">
          </a>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Al Maymunah. All rights reserved.</p>
  </footer>
</body>
</html>
