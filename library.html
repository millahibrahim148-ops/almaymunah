<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Maymunah - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: url('https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif') no-repeat center top/cover;
      color: white;
      font-family: 'Amiri', serif;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    nav {
      width: 320px;
      padding: 1rem;
      background: #fff;
      border-right: 1px solid #ccc;
      min-height: 100vh;
      box-sizing: border-box;
    }

    nav h2 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: normal;
    }

    nav h2::after {
      content: '[+]';
      font-size: 0.9rem;
    }

    nav h2.open::after {
      content: '[-]';
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding-left: 0.8rem;
      border-left: 1px solid #aaa;
      margin-left: 0.5rem;
    }

    .category-content.open {
      max-height: 2000px; /* big enough */
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    button {
      background: none;
      border: none;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.3rem 0;
      width: 100%;
    }

    button img.icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .poetry-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .poetry-button span {
      flex: 1;
    }

    .poetry-button img {
      width: 18px;
      height: 18px;
      margin-left: 8px;
    }

    .lesson-group {
      border-left: 2px solid #444;
      margin-left: 1rem;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Al Maymunah Library</h1>
  </header>

  <nav>
    <!-- Category 1 -->
    <h2>Category 1</h2>
    <div class="category-content">
      <h2>Library resources for learning & Studying with beginner books</h2>
      <div class="category-content">
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/318/318477.png" class="icon" alt="book">
          Basic Book 1
        </button>
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/318/318477.png" class="icon" alt="book">
          Basic Book 2
        </button>
      </div>
    </div>

    <!-- Lesson & Commentary -->
    <h2>Lesson (1-6) & Syarh Lesson (1-61)</h2>
    <div class="category-content lesson-group">
      <h2>Commentary of the book taught by Shaykh Saeed Hassan</h2>
      <div class="category-content">
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 1
        </button>
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 2
        </button>
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 3
        </button>
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 4
        </button>
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 5
        </button>
        <button>
          <img src="https://freesvg.org/img/1489798288.png" class="icon" alt="lesson">
          Lesson 6
        </button>
      </div>

      <h2>Syarh Lessons by Ustadz AbdulAziz Al-Haqqan</h2>
      <div class="category-content">
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/318/318477.png" class="icon" alt="syarh">
          Go to Lessons Page
        </button>
      </div>
    </div>

    <!-- Poetry -->
    <h2>Poetry</h2>
    <div class="category-content">
      <button class="poetry-button">
        <span>Tā’iyyah of Abu Ishaq</span>
        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF icon">
      </button>
    </div>
  </nav>

  <script>
    document.querySelectorAll("nav h2").forEach(h2 => {
      h2.addEventListener("click", () => {
        h2.classList.toggle("open");
        const content = h2.nextElementSibling;
        if (content && content.classList.contains("category-content")) {
          content.classList.toggle("open");
        }
      });
    });
  </script>
</body>
</html>
