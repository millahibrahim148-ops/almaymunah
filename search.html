<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search | Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== EVERYTHING BELOW IS COPIED FROM YOUR INDEX ===== */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

.read-more{color:#1a5fb4;text-decoration:none}
.read-more:hover{text-decoration:underline}

/* sweep */
.sweep{position:relative;overflow:hidden}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;left:-120%;
  width:60%;height:200%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0),
    rgba(255,255,255,.15),
    rgba(255,255,255,.9),
    rgba(255,255,255,.15),
    rgba(255,255,255,0)
  );
  transform:skewX(-18deg);
  animation:hardSweep 6s infinite;
}
@keyframes hardSweep{
  0%{left:-120%}
  45%{left:120%}
  100%{left:120%}
}

/* topbar */
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{font-family:"Amiri",serif;font-size:26px;color:#3a2b1a}

.search-box input{
  padding:10px 14px;border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}

/* header */
header{position:relative;border-bottom:1px solid #cbb891}
header::before{
  content:"";position:absolute;inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{display:flex;gap:26px;align-items:center}
.header-title img{width:220px}
.header-text h1{font-size:46px;color:#3a2b1a}

/* layout */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}

.article-title{color:#1a5fb4;font-size:22px}
.article-meta{font-size:14px;color:#6b5a45}

footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-box">
    <input id="searchInput" placeholder="Search articles…">
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text sweep">
        <h1>Al-Istibānah</h1>
        <p>Search Results</p>
      </div>
    </div>
  </div>
</header>

<div class="container">

<main>
  <h2 id="resultTitle">Search Results</h2>
  <p id="resultCount" style="margin-bottom:20px;color:#6b5a45;"></p>
  <div id="articlesList"></div>
</main>

<aside>
  <h3>Navigation</h3>
  <div class="nav-item">Home</div>
  <div class="nav-item">Articles</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  runSearch();
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function runSearch(){
  const q=new URLSearchParams(location.search).get("s");
  if(!q)return;

  document.getElementById("searchInput").value=q;

  const results=articlesData.filter(a=>
    a.title.toLowerCase().includes(q.toLowerCase()) ||
    a.excerpt.toLowerCase().includes(q.toLowerCase())
  );

  document.getElementById("resultCount").textContent =
    "Showing " + results.length + " article(s)";

  renderArticles(results);
}

function renderArticles(list){
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });
}
</script>

</body>
</html>
