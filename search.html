<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search | Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= SEARCH ================= */
.search-area{
  display:flex;
  align-items:center;
  gap:10px;
}
.search-box input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.search-icon img{width:16px}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}

/* ================= HEADER ================= */
header{
  position:relative;
  border-bottom:1px solid #cbb891;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
.header-inner h1{
  font-family:"Playfair Display",serif;
  font-size:46px;
  color:#3a2b1a;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1150px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:30px;
}

main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}
.article-title{color:#1a5fb4;font-size:22px}
.article-meta{font-size:14px;color:#6b5a45}

.read-more{color:#1a5fb4;text-decoration:none}
.read-more:hover{text-decoration:underline}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;
  gap:8px;
  margin-top:20px;
}
.pagination button{
  padding:6px 12px;
  border-radius:6px;
  border:1px solid #cbb891;
  background:linear-gradient(#fffdf8,#efe3cd);
  cursor:pointer;
}
.pagination button.active{
  background:#e2d2ae;
  font-weight:bold;
}

/* ================= ASIDE ================= */
aside{
  background:linear-gradient(rgba(255,255,255,.88),rgba(255,255,255,.88)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:18px;
}
.nav-item{
  padding:12px;
  border-radius:6px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #d6c4a3;
  cursor:pointer;
  text-align:center;
}
.nav-item:hover{box-shadow:0 4px 8px rgba(0,0,0,.25)}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
    <div class="search-icon" onclick="runSearch()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <h1>Search Results</h1>
  </div>
</header>

<div class="container">

<main>
  <p id="resultCount" style="margin-bottom:20px;color:#6b5a45;"></p>
  <div id="articlesList"></div>
  <div class="pagination" id="pagination"></div>
</main>

<aside>
  <div class="nav-item" onclick="location.href='/'">← Go Back Home</div>
</aside>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[];
let currentPage=1;
const perPage=5;

fetch("/articles.json")
.then(r=>r.json())
.then(d=>{
  articlesData=d;
  runSearch();
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  }).format(new Date(g));
}

function runSearch(){
  const q=new URLSearchParams(location.search).get("s");
  if(!q)return;

  document.getElementById("searchInput").value=q;

  const results=articlesData.filter(a=>
    a.title.toLowerCase().includes(q.toLowerCase()) ||
    a.excerpt.toLowerCase().includes(q.toLowerCase())
  );

  document.getElementById("resultCount").textContent =
    "Showing " + results.length + " article(s)";

  renderPage(results,1);
}

function renderPage(list,page){
  currentPage=page;
  const start=(page-1)*perPage;
  const slice=list.slice(start,start+perPage);

  const c=document.getElementById("articlesList");
  c.innerHTML="";
  slice.forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>
    `;
    c.appendChild(d);
  });

  renderPagination(list.length);
}

function renderPagination(total){
  const p=document.getElementById("pagination");
  p.innerHTML="";
  const pages=Math.ceil(total/perPage);
  for(let i=1;i<=pages;i++){
    const b=document.createElement("button");
    b.textContent=i;
    if(i===currentPage)b.className="active";
    b.onclick=()=>renderPage(
      articlesData.filter(a=>
        a.title.toLowerCase().includes(
          document.getElementById("searchInput").value.toLowerCase()
        )
      ),i
    );
    p.appendChild(b);
  }
}
</script>

</body>
</html>
