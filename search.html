<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search | Al-Istibānah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond",serif;
  background:#fdfbf6;
  color:#2a2a2a;
}

/* ================= SWEEP ================= */
.sweep{position:relative;overflow:hidden}
.sweep::after{
  content:"";
  position:absolute;
  top:-40%;left:-120%;
  width:60%;height:200%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0),
    rgba(255,255,255,.15),
    rgba(255,255,255,.9),
    rgba(255,255,255,.15),
    rgba(255,255,255,0)
  );
  transform:skewX(-18deg);
  animation:sweep 6s infinite;
}
@keyframes sweep{
  0%{left:-120%}
  45%,100%{left:120%}
}

/* ================= TOPBAR ================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 26px;
  background:linear-gradient(#fdfbf6,#efe4cc);
  border-bottom:1px solid #cbb891;
}
.site-brand{
  font-family:"Amiri",serif;
  font-size:26px;
  color:#3a2b1a;
}
.search-area{display:flex;gap:10px}
.search-box input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #d8c7a4;
  background:linear-gradient(#fffefb,#efe3cd);
}
.search-icon{
  width:36px;height:36px;
  border-radius:10px;
  background:linear-gradient(#f6eedc,#e2d2ae);
  border:1px solid #cbb891;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.search-icon img{width:16px}

/* ================= HEADER ================= */
header{position:relative;border-bottom:1px solid #cbb891}
header::before{
  content:"";
  position:absolute;inset:0;
  background:url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover no-repeat;
  opacity:.18;
}
.header-inner{
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-title{
  display:flex;
  gap:26px;
  align-items:center;
}
.header-title img{width:220px}
.header-text h1{
  font-family:"Playfair Display",serif;
  font-size:46px;
  color:#3a2b1a;
}
.header-text p{color:#4a3f2f}

/* ================= SOCIAL ================= */
.social-icons{display:flex;gap:8px}
.social-icons a{
  width:44px;height:44px;
  border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 2px 4px rgba(0,0,0,.25);
}
.social-icons img{width:22px}
.social-fb{background:#5b7bd5}
.social-tw{background:#5fc0eb}
.social-ig{background:#3f658a}
.social-mail{background:#39b4e3}

/* ================= CONTENT ================= */
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 20px;
}

.back-home{
  margin-bottom:14px;
}
.back-home a{
  text-decoration:none;
  color:#1a5fb4;
  font-size:15px;
}
.back-home a:hover{text-decoration:underline}

main{
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
  url("https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/image.png") center/cover;
  border:1px solid #e0d3b7;
  border-radius:14px;
  padding:26px;
}

.article{
  padding:18px;
  border-radius:10px;
  background:linear-gradient(#fffdf8,#efe3cd);
  border:1px solid #e6dbc3;
  margin-bottom:16px;
}
.article-title{color:#1a5fb4;font-size:22px}
.article-meta{font-size:14px;color:#6b5a45}
.read-more{color:#1a5fb4;text-decoration:none}
.read-more:hover{text-decoration:underline}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;gap:8px;margin-top:20px
}
.pagination button{
  padding:6px 12px;
  border-radius:6px;
  border:1px solid #cbb891;
  background:linear-gradient(#fffdf8,#efe3cd);
  cursor:pointer;
}
.pagination button.active{
  background:#e2d2ae;font-weight:bold
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  padding:24px;
  text-align:center;
  border-top:1px solid #d8c7a4;
  color:#6b5a45;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="site-brand">استبانة</div>
  <div class="search-area">
    <div class="search-box">
      <input id="searchInput" placeholder="Search articles…">
    </div>
    <div class="search-icon" onclick="runSearch()">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/search-magnifying-glass-white-icon.webp">
    </div>
  </div>
</div>

<header>
  <div class="header-inner">
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/1228%20(1).gif">
      <div class="header-text sweep">
        <h1>Al-Istibānah</h1>
        <p>Upholding the Athār and the Creed of the Salaf — Providing Concise Advices, Translation of Books Treaties And Gems from the 'Ulamā and the Salaf «Radī Allahu ʿAnhum»</p>
      </div>
    </div>
    <div class="social-icons">
    <a href="https://discord.com/users/1401569195388440637" class="social-fb"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/Al-Istibanah/refs/heads/main/icon%20image/discord-white-icon.webp"></a>
      <a href="https://www.instagram.com/millah.ibrah1m/" class="social-tw"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/instagram-white-icon.webp"></a>
      <a href="https://www.youtube.com/@abuharbah05" class="social-ig"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/youtube-app-white-icon.webp"></a>
      <a href="https://t.me/istibanah_bot" class="social-mail"><img src="https://raw.githubusercontent.com/millahibrahim148-ops/almaymunah/refs/heads/main/icon%20image/telegram-xxl.png"></a>
    </div>
  </div>
</header>

<div class="container">

<div class="back-home">
  <a href="/">← Back to Home</a>
</div>

<main>
  <p id="resultCount" style="margin-bottom:20px;color:#6b5a45;"></p>
  <div id="articlesList"></div>
  <div class="pagination" id="pagination"></div>
</main>

</div>

<footer>
© 2025 Al-Istibānah — Upon the Manhaj of the Salaf
</footer>

<script>
let articlesData=[],currentPage=1,perPage=5;

fetch("/articles.json").then(r=>r.json()).then(d=>{
  articlesData=d;runSearch();
});

function hijriDate(g){
  return new Intl.DateTimeFormat("en-TN-u-ca-islamic",
  {day:"numeric",month:"long",year:"numeric"}).format(new Date(g));
}

function runSearch(){
  const q=new URLSearchParams(location.search).get("s");
  if(!q)return;
  document.getElementById("searchInput").value=q;
  const res=articlesData.filter(a=>
    a.title.toLowerCase().includes(q.toLowerCase())||
    a.excerpt.toLowerCase().includes(q.toLowerCase())
  );
  document.getElementById("resultCount").textContent=
    "Showing "+res.length+" article(s)";
  render(res,1);
}

function render(list,page){
  currentPage=page;
  const c=document.getElementById("articlesList");
  c.innerHTML="";
  list.slice((page-1)*perPage,page*perPage).forEach(a=>{
    const d=document.createElement("div");
    d.className="article";
    d.innerHTML=`
      <div class="article-title">${a.title}</div>
      <div class="article-meta">${hijriDate(a.date)}</div>
      <p>${a.excerpt} <a class="read-more" href="${a.file}">Read more »</a></p>`;
    c.appendChild(d);
  });
  paginate(list.length);
}

function paginate(total){
  const p=document.getElementById("pagination");
  p.innerHTML="";
  for(let i=1;i<=Math.ceil(total/perPage);i++){
    const b=document.createElement("button");
    b.textContent=i;
    if(i===currentPage)b.className="active";
    b.onclick=()=>render(
      articlesData.filter(a=>a.title.toLowerCase().includes(
        document.getElementById("searchInput").value.toLowerCase()
      )),i
    );
    p.appendChild(b);
  }
}
</script>

</body>
</html>
